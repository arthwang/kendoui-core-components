<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script src="/assets/console.js"></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <div>
        <h4>Update a record</h4>
        <k-list-view edit-template="edit-template"
                     template="template"
                     data-bind='source:products,
                         visible:isVisible,
                         events:{
                           save: onSave
                         }'
                     style="height:300px;
                         overflow:auto">
        </k-list-view>
      </div>
      <div style="padding-top: 2em;">
        <h4>Console</h4>
        <div class="console"></div>
      </div>
    </div>

    <script type="text/x-kendo-tmpl"
            id="template">
            <div class="product-view k-widget">
                <dl>
                    <dt>Product Name</dt>
                    <dd>#:ProductName#</dd>
                    <dt>Unit Price</dt>
                    <dd>#:kendo.toString(UnitPrice, "c")#</dd>
                    <dt>Units In Stock</dt>
                    <dd>#:UnitsInStock#</dd>
                    <dt>Discontinued</dt>
                    <dd>#:Discontinued#</dd>
                </dl>
                <div class="edit-buttons">
                    <a class="k-button k-edit-button" href="\\#"><span class="k-icon k-i-edit"></span></a>
                    <a class="k-button k-delete-button" href="\\#"><span class="k-icon k-i-delete"></span></a>
                </div>
            </div>
        </script>

    <script type="text/x-kendo-tmpl"
            id="edit-template">
            <div class="product-view k-widget">
                <dl>
                    <dt>Product Name</dt>
                    <dd>
                        <input type="text" class="k-textbox" data-bind="value:ProductName" name="ProductName" required="required" validationMessage="required" />
                        <span data-for="ProductName" class="k-invalid-msg"></span>
                    </dd>
                    <dt>Unit Price</dt>
                    <dd>
                        <input type="text" data-bind="value:UnitPrice" data-role="numerictextbox" data-type="number" name="UnitPrice" required="required" min="1" validationMessage="required" />
                        <span data-for="UnitPrice" class="k-invalid-msg"></span>
                    </dd>
                    <dt>Units In Stock</dt>
                    <dd>
                        <input type="text" data-bind="value:UnitsInStock" data-role="numerictextbox" name="UnitsInStock" required="required" data-type="number" min="0" validationMessage="required" />
                        <span data-for="UnitsInStock" class="k-invalid-msg"></span>
                    </dd>
                    <dt>Discontinued</dt>
                    <dd><input type="checkbox" name="Discontinued" data-bind="checked:Discontinued"></dd>
                </dl>
                <div class="edit-buttons">
                    <a class="k-button k-update-button" href="\\#"><span class="k-icon k-i-check"></span></a>
                    <a class="k-button k-cancel-button" href="\\#"><span class="k-icon k-i-cancel"></span></a>
                </div>
            </div>
        </script>
    <div class="box wide">
      <div class="box-col">
        <h4>Configuration</h4>
        <div>
          <label><input type="checkbox"
                   data-bind="checked: isVisible">Visible</label>
        </div>
      </div>
      <div class="box-col">
        <h4>Information</h4>
        Kendo UI ListView supports the
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>,
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/source">source</a>
        and
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a>
        bindings.
      </div>
    </div>
    <script>
      var viewModel = kendo.observable({
        isVisible: true,
        onSave: function (e) {
          kendoConsole.log("event :: save(" + kendo.stringify(e.model, null, 4) + ")");
        },
        products: new kendo.data.DataSource({
          schema: {
            model: {
              id: "ProductID"
            }
          },
          batch: true,
          transport: {
            read: {
              url: "https://demos.telerik.com/kendo-ui/service/products",
              dataType: "jsonp"
            },
            update: {
              url: "https://demos.telerik.com/kendo-ui/service/products/update",
              dataType: "jsonp"
            },
            destroy: {
              url: "https://demos.telerik.com/kendo-ui/service/products/create",
              dataType: "jsonp"
            },
            parameterMap: function (options, operation) {
              if (operation !== "read" && options.models) {
                return { models: kendo.stringify(options.models) };
              }
            }
          }
        })
      });
      $(document).ready(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
    <style>
      .product-view {
        float: left;
        width: 50%;
        height: 300px;
        box-sizing: border-box;
        border-top: 0;
        position: relative;
      }

      .product-view:nth-child(even) {
        border-left-width: 0;
      }

      .product-view dl {
        margin: 10px 10px 0;
        padding: 0;
        overflow: hidden;
      }

      .product-view dt,
      dd {
        margin: 0;
        padding: 0;
        width: 100%;
        line-height: 24px;
        font-size: 18px;
      }

      .product-view dt {
        font-size: 11px;
        height: 16px;
        line-height: 16px;
        text-transform: uppercase;
        opacity: 0.5;
      }

      .product-view dd {
        height: 46px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;

      }

      .product-view dd .k-widget,
      .product-view dd .k-textbox {
        font-size: 14px;
      }

      #example .k-listview {
        border-width: 1px 1px 1px 0;
        padding: 0;
        overflow: hidden;
        min-height: 298px;
      }

      .edit-buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: right;
        padding: 5px;
        background-color: rgba(0, 0, 0, 0.1);
      }

      span.k-invalid-msg {
        position: absolute;
        margin-left: 6px;
      }

      .k-add-button {
        margin-bottom: 2em;
      }

      @media only screen and (max-width : 620px) {

        .product-view {
          width: 100%;
        }

        .product-view:nth-child(even) {
          border-left-width: 1px;
        }
      }
    </style>
  </div>

</body>

</html>
