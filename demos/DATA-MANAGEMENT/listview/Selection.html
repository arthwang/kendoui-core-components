<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Selection demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content wide">
      <div id="listView"></div>
      <k-list-view data-source=dataSource
                   selectable='multiple'
                   data-bound=onDataBound
                   change=onChange
                   template='template'></k-list-view>
      <k-pager data-source=dataSource
               class="k-pager-wrap"></k-pager>
    </div>

    <div class="box wide">
      <h4>Console Log</h4>
      <div class="console"></div>
    </div>

    <script type="text/x-kendo-tmpl"
            id="template">
        <div class="product">
            <img src="https://demos.telerik.com/kendo-ui/content/web/foods/#:ProductID#.jpg" alt="#:ProductName# image" />
            <h3>#:ProductName#</h3>
        </div>
    </script>

    <script>
      var dataSource = new kendo.data.DataSource({
        transport: {
          read: {
            url: "https://demos.telerik.com/kendo-ui/service/Products",
            dataType: "jsonp"
          }
        },
        pageSize: 15
      });

      function onDataBound() {
        kendoConsole.log("ListView data bound");
      }

      function onChange() {
        var data = dataSource.view(),
          selected = $.map(this.select(), function (item) {
            return data[$(item).index()].ProductName;
          });

        kendoConsole.log("Selected: " + selected.length + " item(s), [" + selected.join(", ") + "]");
      }
    </script>

    <style>
      .product {
        float: left;
        width: 220px;
        height: 110px;
        margin: 0;
        padding: 5px;
        cursor: pointer;
      }

      .product img {
        float: left;
        width: 110px;
        height: 110px;
      }

      .product h3 {
        margin: 0;
        padding: 10px 0 0 10px;
        font-size: .9em;
        overflow: hidden;
        font-weight: normal;
        float: left;
        max-width: 100px;
        text-transform: uppercase;
      }

      .k-pager-wrap {
        border-top: 0;
      }

      .demo-section .k-listview:after {
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
      }
    </style>
  </div>
</body>

</html>
