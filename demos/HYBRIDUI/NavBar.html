<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Mobile navbar demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <km-view id='foo'
           title='navbar demo'>
    <header data-role="header">
      <km-nav-bar>
        <span data-role="view-title"></span>
      </km-nav-bar>
    </header>
    <km-button click='onClick'>Change title
    </km-button>
  </km-view>

  <script>
    var app = new kendo.mobile.Application();
    function onClick(e) {
      var navbar = app.view()
        .header
        .find(".km-navbar")
        .data("kendoMobileNavBar");

      navbar.title("changed");
    }
  </script>
</body>

</html>
