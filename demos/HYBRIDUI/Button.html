<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Mobile button demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.silver.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <km-view id="view"
           data-model="viewModel">
    <km-button data-bind="buttonText:value">Button
    </km-button>
  </km-view>
  <script>
    var app = new kendo.mobile.Application();
    kendo.data.binders.widget.buttonText = kendo.data.Binder.extend({
      init: function (widget, bindings, options) {

        //call the base constructor
        kendo.data.Binder.fn.init.call(this, widget.element[0], bindings, options);
      },
      refresh: function () {
        var that = this,
          value = that.bindings["buttonText"].get(); //get the value from the View-Model
        $(that.element).text(value);
      }
    });
    var viewModel = kendo.observable({
      value: "CustomValue"
    });
  </script>

</body>

</html>
