<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Mobile drawer demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.silver.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <km-view>
    <km-button data-rel="drawer"
               href="#foo">
      Drawer
    </km-button>
  </km-view>

  <km-drawer id="foo">
    <div data-role="header">
      <km-nav-bar>
        <span data-role="view-title">Hello
          World!</span>
      </km-nav-bar>
    </div>

    <km-list-view>
      <li>Foo</li>
    </km-list-view>
    <div data-role="footer">
      <km-nav-bar>
        <km-button data-align="right">
          Details
        </km-button>
      </km-nav-bar>
    </div>
  </km-drawer>
</body>
<script>
  new kendo.mobile.Application();
</script>

</html>
