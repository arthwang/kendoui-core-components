<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Range selection demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">

      <h4>Start date</h4>
      <k-date-time-picker id="start"
                          style="width: 100%;"
                          value="today"
                          change="startChange"
                          parse-formats="['MM/dd/yyyy']">
      </k-date-time-picker>

      <h4 style="margin-top: 2em;">End date</h4>
      <k-date-time-picker id="end"
                          style="width: 100%;"
                          value="today"
                          change="endChange"
                          parse-formats="['MM/dd/yyyy']">
      </k-date-time-picker>

    </div>
    <script>
      var start, end;
      $(function () {
        start = $('#start').data('kendoDateTimePicker');
        end = $('#end').data('kendoDateTimePicker');
        start.max(end.value());
        end.min(start.value());
      });
      function startChange() {
        var startDate = start.value(),
          endDate = end.value();

        if (startDate) {
          startDate = new Date(startDate);
          startDate.setDate(startDate.getDate());
          end.min(startDate);
        } else if (endDate) {
          start.max(new Date(endDate));
        } else {
          endDate = new Date();
          start.max(endDate);
          end.min(endDate);
        }
      }

      function endChange() {
        var endDate = end.value(),
          startDate = start.value();

        if (endDate) {
          endDate = new Date(endDate);
          endDate.setDate(endDate.getDate());
          start.max(endDate);
        } else if (startDate) {
          end.min(new Date(startDate));
        } else {
          endDate = new Date();
          start.max(endDate);
          end.min(endDate);
        }
      }

      var today = kendo.date.today();
    </script>

  </div>


</body>

</html>
