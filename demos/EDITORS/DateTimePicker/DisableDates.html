<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Disable dates demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Disable weekends</h4>
      <k-date-time-picker id="weekend-datetime-picker"
                          style="width: 100%"
                          value="new Date('11/13/2018')"
                          disable-dates="['sa', 'su']">
      </k-date-time-picker>

      <h4 style="margin-top:1em">Disable Federal
        Holidays in USA in 2018</h4>
      <k-date-time-picker id="holidays-datetime-picker"
                          style="width: 100%"
                          value="new Date('1/2/2018')"
                          dates="dates"
                          disable-dates="disableDates">
      </k-date-time-picker>
    </div>
    <script>

      var dates = [
        new Date("1/1/2018"),
        new Date("1/19/2018"),
        new Date("2/16/2018"),
        new Date("4/16/2018"),
        new Date("5/10/2018"),
        new Date("5/25/2018"),
        new Date("6/21/2018"),
        new Date("7/3/2018"),
        new Date("9/7/2018"),
        new Date("10/12/2018"),
        new Date("11/11/2018"),
        new Date("11/26/2018"),
        new Date("11/27/2018"),
        new Date("12/25/2018")
      ],
        disableDates = function (date) {
          var dates = $("#holidays-datetime-picker").data("kendoDateTimePicker").options.dates;
          if (date && compareDates(date, dates)) {
            return true;
          } else {
            return false;
          }
        }

      function compareDates(date, dates) {
        for (var i = 0; i < dates.length; i++) {
          if (dates[i].getDate() == date.getDate() &&
            dates[i].getMonth() == date.getMonth() &&
            dates[i].getYear() == date.getYear()) {
            return true
          }
        }
      }
    </script>
  </div>

</body>

</html>
