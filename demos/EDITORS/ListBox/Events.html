<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>



<body>
  <div id="example"
       role="application">
    <div class="demo-section k-content wide">
      <div>
        <k-list-box id="optional"
                    connect-with="'selected'"
                    draggable=true
                    drop-sources="['selected']"
                    toolbar='{
                        position: "right",
                        tools: ["moveUp", "moveDown",
                        "transferTo", "transferFrom",
                        "transferAllTo", "transferAllFrom",
                        "remove"]
                        }'
                    selectable="multiple"
                    data-source='{
                      type: "odata",
                      transport: {
                      read:
                      "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                      }
                      }'
                    data-text-field="ContactName"
                    data-value-field="CustomerID"
                    add="onAdd"
                    change="onChange"
                    data-bound="onDataBound"
                    dragstart="onDragStart"
                    drag="onDrag"
                    drop="onDrop"
                    dragend="onDragEnd"
                    remove="onRemove"
                    reorder="onReorder"></k-list-box>
        <k-list-box id="selected"
                    connect-with="'optional'"
                    draggable='{
                        placeholder: function (element) {
                        return element.clone().css({
                        "opacity": 0.3,
                        "border": "1px dashed #000000"
                        });
                        }
                        }'
                    drop-sources="['optional']"
                    selectable="multiple"
                    data-text-field="ContactName"
                    data-value-field="CustomerID"
                    toolbar='{
                        position: "right",
                        tools: ["moveUp", "moveDown", "remove"]
                        }'
                    add="onAdd"
                    change="onChange"
                    data-bound="onDataBound"
                    dragstart="onDragStart"
                    drag="onDrag"
                    drop="onDrop"
                    dragend="onDragEnd"
                    remove="onRemove"
                    reorder="onReorder"></k-list-box>
      </div>
    </div>
    <div class="demo-section k-content wide">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>
    <script>

      function onAdd(e) {
        kendoConsole.log("add : " + getWidgetName(e) + " : " + e.dataItems.length + " item(s)");
      }

      function onChange(e) {
        kendoConsole.log("change : " + getWidgetName(e));
      }

      function onDataBound(e) {
        if ("kendoConsole" in window) {
          kendoConsole.log("dataBound : " + getWidgetName(e));
        }
      }

      function onRemove(e) {
        kendoConsole.log("remove : " + getWidgetName(e) + " : " + e.dataItems.length + " item(s)");
      };

      function onReorder(e) {
        kendoConsole.log("reorder : " + getWidgetName(e));
      }

      function onDragStart(e) {
        kendoConsole.log("dragstart : " + getWidgetName(e));
      }

      function onDrag(e) {
        kendoConsole.log("drag : " + getWidgetName(e));
      }

      function onDrop(e) {
        kendoConsole.log("drop : " + getWidgetName(e));
      }

      function onDragEnd(e) {
        kendoConsole.log("dragend : " + getWidgetName(e));
      }

      function getWidgetName(e) {
        var listBoxId = e.sender.element.attr("id");
        var widgetName = listBoxId === "optional" ? "left widget" : "right widget";
        return widgetName;
      }

    </script>
  </div>

  <style>
    #example .demo-section {
      max-width: none;
      width: 580px;
    }

    #example .k-listbox {
      width: 285px;
      height: 310px;
    }

    #example .k-listbox:first-of-type {
      margin-right: 1px;
    }
  </style>


</body>

</html>
