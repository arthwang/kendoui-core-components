<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">

      <k-list-box id="listbox1"
                  data-text-field="ProductName"
                  data-value-field="ProductID"
                  toolbar='{
                tools: ["moveUp", "moveDown", "transferTo", "transferFrom", "transferAllTo", "transferAllFrom", "remove"]
            }'
                  connect-with="listbox2"
                  data-bind="source: products,
                    events: {
                        change: change,
                        dataBound: dataBound,
                        reorder: reorder,
                        remove: remove
                    }">
      </k-list-box>

      <k-list-box id="listbox2"
                  connect-with="listbox1"
                  data-text-field="ProductName"
                  data-value-field="ProductID">
      </k-list-box>

    </div>

    <div class="demo-section k-content">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>

    <script>
      var viewModel = kendo.observable({
        change: function (e) {
          kendoConsole.log("event: change");
        },
        dataBound: function (e) {
          kendoConsole.log("event: dataBound");
        },
        reorder: function (e) {
          kendoConsole.log("event: reorder");
        },
        remove: function (e) {
          kendoConsole.log("event: remove");
        },
        products: new kendo.data.DataSource({
          schema: {
            model: {
              id: "ProductID",
              fields: {
                ProductName: { type: "string" },
                UnitPrice: { type: "number" }
              }
            }
          },
          batch: true,
          pageSize: 15,
          transport: {
            read: {
              url: "https://demos.telerik.com/kendo-ui/service/products",
              dataType: "jsonp"
            }
          }
        })
      });
      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
  </div>

  <style>
    #example .demo-section {
      max-width: none;
      width: 555px;
    }

    #example .k-listbox {
      width: 236px;
      height: 310px;
    }

    #example .k-listbox:first-of-type {
      width: 270px;
      margin-right: 1px;
    }
  </style>


</body>

</html>
