<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Virtualization</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script src="http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js"></script>
  <script src="http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js"></script>
  <script src="/out/kendo-core-components.js"></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Search for shipping name</h4>
      <k-auto-complete id="orders"
                       filter="contains"
                       style="width:100%"
                       data-text-field="ShipName"
                       height="520"
                       virtual=virtual
                       data-source=dataSource
                       template="templ"></k-auto-complete>
      <div class="demo-hint">Hint: type "an"</div>
    </div>
  </div>
  <script type="test/x-kendo-template"
          id="templ">
    <span class="order-id">#= OrderID #</span> #= ShipName #, #= ShipCountry #
  </script>
  <script>
    var virtual = {
      itemHeight: 26,
      valueMapper: function (options) {
        $.ajax({
          url: "https://demos.telerik.com/kendo-ui/service/Orders/ValueMapper",
          type: "GET",
          dataType: "jsonp",
          data: convertValues(options.value),
          success: function (data) {
            options.success(data);
          }
        })
      }
    };
    var dataSource = new kendo.data.DataSource({
      type: "odata",
      transport: {
        read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
      },
      schema: {
        model: {
          fields: {
            OrderID: {
              type: "number"
            },
            Freight: {
              type: "number"
            },
            ShipName: {
              type: "string"
            },
            OrderDate: {
              type: "date"
            },
            ShipCity: {
              type: "string"
            }
          }
        }
      },
      pageSize: 80,
      serverPaging: true,
      serverFiltering: true
    });

    function convertValues(value) {
      var data = {};
      value = $.isArray(value) ? value : [value];
      for (var idx = 0; idx < value.length; idx++) {
        data["values[" + idx + "]"] = value[idx];
      }
      return data;
    }
  </script>
  <style>
    .order-id {
      display: inline-block;
      min-width: 60px;
    }
  </style>
</body>

</html>
