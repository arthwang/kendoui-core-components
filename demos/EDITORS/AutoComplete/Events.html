<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel="stylesheet"
        href="/assets/examples.css">
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='/out/kendo-core-components.js'></script>

</head>

<body>
  <div id='example'>
    <div class='demo-section k-content'>
      <h4>Select a state in USA:</h4>
      <!-- functon can be set as value of attribute like open attribute below -->
      <k-auto-complete id="states"
                       data-source=data
                       open='function() {
                                          if ("kendoConsole" in window) {
                                              kendoConsole.log("event :: open");
                                          }
                                        }'
                       close=onClose
                       change=onChange
                       data-bound=onDataBound
                       filtering=onFiltering
                       select=onSelect
                       style='width:100%'></k-auto-complete>
      <div class='demo-hint'>Hint: type "m"</div>
    </div>
    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>
    <script>
      // function onOpen() {
      //   if ("kendoConsole" in window) {
      //     kendoConsole.log("event :: open");
      //   }
      // }

      function onClose() {
        if ("kendoConsole" in window) {
          kendoConsole.log("event :: close");
        }
      }

      function onChange() {
        if ("kendoConsole" in window) {
          kendoConsole.log("event :: change");
        }
      }

      function onSelect(e) {
        if ("kendoConsole" in window) {
          var dataItem = this.dataItem(e.item.index());
          kendoConsole.log("event :: select (" + dataItem + ")");
        }
      }

      function onDataBound(e) {
        if ("kendoConsole" in window) {
          kendoConsole.log("event :: dataBound");
        }
      }

      function onFiltering(e) {
        if ("kendoConsole" in window) {
          kendoConsole.log("event :: filtering");
        }
      }
      var data = [
        "Alabama",
        "Alaska",
        "American Samoa",

        "Arkansas",

        "Colorado",

        "Iowa",
        "Kansas",
        "Kentucky",

        "Maryland",

        "Michigan",

        "Mississippi",

        "Montana",
        "Nebraska",
        "Nevada",
        "New Hampshire",
        "New Jersey",

        "New York",
        "North Carolina",

        "Northern Marianas Islands",

        "Pennsylvania",

        "Utah",
        "Vermont",
        "Virginia",

        "Washington",

        "Wisconsin",
        "Wyoming"
      ];
    </script>
  </div>
</body>

</html>
