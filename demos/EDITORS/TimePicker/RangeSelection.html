<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Range selection demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">

      <h4>Start time</h4>
      <k-time-picker id="start"
                     value="8:00 AM"
                     style="width: 100%;"
                     change=startChange>
      </k-time-picker>

      <h4 style="margin-top: 2em;">End time</h4>
      <k-time-picker id="end"
                     value="8:30 AM"
                     style="width: 100%;">
      </k-time-picker>

    </div>
    <script>
      var start, end;
      $(function () {
        start = $("#start").data("kendoTimePicker");
        end = $("#end").data("kendoTimePicker");
        //define min/max range
        start.min("8:00 AM");
        start.max("6:00 PM");

        //define min/max range
        end.min("8:00 AM");
        end.max("7:30 AM");
      });
      function startChange() {
        var startTime = start.value();

        console.log(startTime);

        if (startTime) {
          startTime = new Date(startTime);

          end.max(startTime);

          startTime.setMinutes(startTime.getMinutes() + this.options.interval);

          end.min(startTime);
          end.value(startTime);
        }
      }

    </script>

    <style>

    </style>
  </div>

</body>

</html>
