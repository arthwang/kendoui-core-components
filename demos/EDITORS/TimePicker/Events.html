<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Select time</h4>
      <k-time-picker id="timepicker"
                     style="width: 100%;"
                     change='onChange'
                     close='onClose'
                     open='onOpen'></k-time-picker>
    </div>
    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>
    <script>
      function onOpen() {
        kendoConsole.log("Open");
      }

      function onClose() {
        kendoConsole.log("Close");
      }

      function onChange() {
        kendoConsole.log("Change :: " + kendo.toString(this.value(), 't'));
      }
    </script>
  </div>

</body>

</html>
