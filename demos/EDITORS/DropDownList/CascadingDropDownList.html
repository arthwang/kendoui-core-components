<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Cascading drop down list demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">


    <div class="demo-section k-content">

      <h4>Categories:</h4>
      <k-drop-down-list id="categories"
                        style="width: 100%;"
                        option-label="Select category"
                        data-text-field="CategoryName"
                        data-value-field="'CategoryID'"
                        data-source='{
                            type: "odata",
                            serverFiltering: true,
                            transport: {
                              read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Categories"
                            }
                          }'></k-drop-down-list>

      <h4 style="margin-top: 2em;">Products:</h4>
      <k-drop-down-list id="products"
                        disabled="disabled"
                        style="width: 100%;"
                        auto-bind=false
                        cascade-from="'categories'"
                        option-label="Select product..."
                        data-text-field="ProductName"
                        data-value-field="ProductID"
                        data-source='{
                            type: "odata",
                            serverFiltering: true,
                            transport: {
                              read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Products"
                            }
                          }'></k-drop-down-list>

      <h4 style="margin-top: 2em;">Orders:</h4>
      <k-drop-down-list id="orders"
                        disabled="disabled"
                        style="width: 100%;"
                        auto-bind=false
                        cascade-from="'products'"
                        option-label="Select order..."
                        data-text-field="Order.ShipCity"
                        data-value-field="OrderID"
                        data-source='{
                            type: "odata",
                            serverFiltering: true,
                            transport: {
                              read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Order_Details?$expand=Order"
                            }
                          }'></k-drop-down-list>

      <button class="k-button k-primary"
              id="get"
              style="margin-top: 2em; float: right;">View
        Order</button>

    </div>

    <style>
      .k-readonly {
        color: gray;
      }
    </style>

    <script>
      $(function () {
        const categories = $('#categories').data('kendoDropDownList');
        const products = $('#products').data('kendoDropDownList');
        const orders = $('#orders').data('kendoDropDownList');
        $("#get").click(function () {
          var categoryInfo = "\nCategory: { id: " + categories.value() + ", name: " + categories.text() + " }",
            productInfo = "\nProduct: { id: " + products.value() + ", name: " + products.text() + " }",
            orderInfo = "\nOrder: { id: " + orders.value() + ", name: " + orders.text() + " }";

          alert("Order details:\n" + categoryInfo + productInfo + orderInfo);
        });
      });
    </script>
  </div>

</body>

</html>
