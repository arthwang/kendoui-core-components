<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <h4>Select movie</h4>
      <k-drop-down-list id="movies"
                        style="width: 100%;"
                        data-text-field="text"
                        data-value-field="'value'"
                        data-source="data"
                        height=100></k-drop-down-list>
    </div>

    <div class="box wide">
      <div class="box-col">
        <h4>API Functions</h4>
        <ul class="options">
          <li>
            <button id="enable"
                    class="k-button">Enable</button>
            <button id="disable"
                    class="k-button">Disable</button>
          </li>
          <li>
            <button id="readonly"
                    class="k-button">Readonly</button>
          </li>
          <li>
            <button id="open"
                    class="k-button">Open</button>
            <button id="close"
                    class="k-button">Close</button>
          </li>
          <li>
            <button id="getValue"
                    class="k-button">Get value</button>
            <button id="getText"
                    class="k-button">Get text</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Selection</h4>
        <ul class="options">
          <li>
            <input id="index"
                   value="0"
                   class="k-textbox"
                   style="width: 40px; margin: 0;" />
            <button id="select"
                    class="k-button">Select by
              index</button>
          </li>
          <li>
            <input id="value"
                   value="1"
                   class="k-textbox"
                   style="width: 40px; margin: 0;" />
            <button id="setValue"
                    class="k-button">Select by
              value</button>
          </li>
          <li>
            <input id="word"
                   value="Pulp"
                   class="k-textbox"
                   style="width: 100px; margin: 0;" />
            <button id="find"
                    class="k-button">Select item
              starting with</button>
          </li>
        </ul>
      </div>
    </div>

    <script>
      var data = [
        { text: "The Shawshank Redemption", value: "1" },
        { text: "The Godfather", value: "2" },
        { text: "The Godfather: Part II", value: "3" },
        { text: "Il buono, il brutto, il cattivo.", value: "4" },
        { text: "Pulp Fiction", value: "5" },
        { text: "12 Angry Men", value: "6" },
        { text: "Schindler's List", value: "7" },
        { text: "One Flew Over the Cuckoo's Nest", value: "8" },
        { text: "Inception", value: "9" },
        { text: "The Dark Knight", value: "10" }
      ];
      $(function () {
        $("#movies")
          .closest(".k-widget")
          .attr("id", "products_wrapper");

        var dropdownlist = $("#movies").data("kendoDropDownList"),
          setValue = function (e) {
            if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode)
              dropdownlist.value($("#value").val());
          },
          setIndex = function (e) {
            if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode) {
              var index = parseInt($("#index").val());
              dropdownlist.select(index);
            }
          },
          setSearch = function (e) {
            if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode)
              dropdownlist.search($("#word").val());
          };

        $("#enable").click(function () {
          dropdownlist.enable();
        });

        $("#disable").click(function () {
          dropdownlist.enable(false);
        });

        $("#readonly").click(function () {
          dropdownlist.readonly();
        });

        $("#open").click(function () {
          dropdownlist.open();
        });

        $("#close").click(function () {
          dropdownlist.close();
        });

        $("#getValue").click(function () {
          alert(dropdownlist.value());
        });

        $("#getText").click(function () {
          alert(dropdownlist.text());
        });

        $("#setValue").click(setValue);
        $("#value").keypress(setValue);

        $("#select").click(setIndex);
        $("#index").keypress(setIndex);

        $("#find").click(setSearch);
        $("#word").keypress(setSearch);
      });
    </script>
    <style>
      .configuration .k-textbox {
        width: 40px;
      }

      .k-button {
        min-width: 80px;
      }
    </style>
  </div>

</body>

</html>
