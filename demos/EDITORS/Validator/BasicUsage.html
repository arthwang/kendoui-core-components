<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div id="tickets">
        <k-validator id="ticketsForm">
          <ul id="fieldlist">
            <li>
              <label for="fullname"
                     class="required">Your Name</label>
              <input type="text"
                     id="fullname"
                     name="fullname"
                     class="k-textbox"
                     placeholder="Full name"
                     required
                     validationMessage="Enter {0}"
                     style="width: 220px;" />
            </li>
            <li>
              <label for="search"
                     class="required">Movie</label>
              <k-auto-complete type="search"
                               id="search"
                               name="search"
                               required
                               validationMessage="Select movie"
                               data-source=data
                               separator=', '
                               style="width: 220px;"></k-auto-complete>
              <span class="k-invalid-msg"
                    data-for="search"></span>
            </li>
            <li>
              <label for="date"
                     class="required">Date</label>
              <k-date-input type="text"
                            id="date"
                            name="date"
                            min="5/6/2017"
                            data-max-msg="Enter date after '5/6/2017''"
                            pattern="\d+\/\d+\/\d+"
                            validationMessage="Enter full date"
                            style="width: 220px;"></k-date-input>
              <span class="k-invalid-msg"
                    data-for="date"></span>
            </li>
            <li>
              <label for="time">Start time</label>
              <k-drop-down-list name="time"
                                id="time"
                                required
                                data-required-msg="Select start time"
                                option-label='--Start time--'
                                style="width: 220px;">
                <option>14:00</option>
                <option>15:30</option>
                <option>17:00</option>
                <option>20:15</option>
              </k-drop-down-list>
              <span class="k-invalid-msg"
                    data-for="time"></span>
            </li>
            <li>
              <label for="amount">Amount</label>
              <k-numeric-text-box id="amount"
                                  name="Amount"
                                  type="text"
                                  min="1"
                                  max="10"
                                  value="1"
                                  required
                                  data-max-msg="Enter value between 1 and 10"
                                  style="width: 220px;"></k-numeric-text-box>
              <span class="k-invalid-msg"
                    data-for="Amount"></span>
            </li>
            <li>
              <label for="email"
                     class="required">Email</label>
              <input type="email"
                     id="email"
                     name="Email"
                     class="k-textbox"
                     placeholder="e.g. myname@example.net"
                     required
                     data-email-msg="Email format is not valid"
                     style="width: 220px;" />
            </li>
            <li>
              <label for="tel"
                     class="required">Phone</label>
              <input type="tel"
                     id="tel"
                     name="tel"
                     class="k-textbox"
                     pattern="\d{10,}"
                     placeholder="Enter a ten digit number"
                     required
                     validationmessage="Enter at least ten digits"
                     style="width: 220px;" />
            </li>
            <li class="accept">
              <label>Terms of Service</label>
              <input type="checkbox"
                     name="Accept"
                     required
                     validationmessage="Acceptance is required" />
              <p>I accept the terms of service.</p>
            </li>
            <li class="confirm">
              <button class="k-button k-primary"
                      type="submit">Submit</button>
            </li>
            <li class="status">
            </li>
          </ul>
        </k-validator>
      </div>
    </div>

    <style>
      #fieldlist {
        margin: 0;
        padding: 0;
      }

      #fieldlist li {
        list-style: none;
        padding-bottom: .7em;
        text-align: left;
      }

      #fieldlist label {
        display: block;
        padding-bottom: .3em;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
        color: #444;
      }

      #fieldlist li.status {
        text-align: center;
      }

      #fieldlist li .k-widget:not(.k-tooltip),
      #fieldlist li .k-textbox {
        margin: 0 5px 5px 0;
      }

      .confirm {
        padding-top: 1em;
      }

      .valid {
        color: green;
      }

      .invalid {
        color: red;
      }

      #fieldlist li input[type="checkbox"] {
        margin: 0 5px 0 0;
      }

      span.k-widget.k-tooltip-validation {
        display: inline-block;
        width: 160px;
        text-align: left;
        border: 0;
        padding: 0;
        margin: 0;
        background: none;
        box-shadow: none;
        color: red;
      }

      .k-tooltip-validation .k-warning {
        display: none;
      }
    </style>

    <script>
      var data = [
        "12 Angry Men",
        "Il buono, il brutto, il cattivo.",
        "Inception",
        "One Flew Over the Cuckoo's Nest",
        "Pulp Fiction",
        "Schindler's List",
        "The Dark Knight",
        "The Godfather",
        "The Godfather: Part II",
        "The Shawshank Redemption"
      ];


      $(function () {

        var validator = $("#ticketsForm").data("kendoValidator"),
          status = $(".status");

        $("form").submit(function (event) {
          event.preventDefault();
          if (validator.validate()) {
            status.text("Hooray! Your tickets has been booked!")
              .removeClass("invalid")
              .addClass("valid");
          } else {
            status.text("Oops! There is invalid data in the form.")
              .removeClass("valid")
              .addClass("invalid");
          }
        });
      });
    </script>
  </div>

</body>

</html>
