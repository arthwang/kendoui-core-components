<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <h4>Enter phone number</h4>
      <k-masked-text-box id="maskedtextbox"
                         style="width: 100%;"
                         mask="(999) 000-0000"></k-masked-text-box>
    </div>

    <div class="box wide">
      <div class="box-col">
        <h4>Set / Get Value</h4>
        <ul class="options">
          <li>
            <button id="get"
                    class="k-button">Get value</button>
          </li>
          <li>
            <button id="set"
                    class="k-button">Set value</button>
            <input class="k-textbox"
                   id="value"
                   value="555 123 4567"
                   style="float:none" />
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Enable / Disable</h4>
        <ul class="options">
          <li>
            <button id="enable"
                    class="k-button">Enable</button>
            <button id="disable"
                    class="k-button">Disable</button>
          </li>
          <li>
            <button id="readonly"
                    class="k-button">Readonly</button>
          </li>
        </ul>
      </div>
    </div>

    <script>
      $(function () {
        var maskedtextbox = $("#maskedtextbox").data("kendoMaskedTextBox");

        var setValue = function () {
          maskedtextbox.value($("#value").val());
        };

        $("#enable").click(function () {
          maskedtextbox.enable();
        });

        $("#disable").click(function () {
          maskedtextbox.enable(false);
        });

        $("#readonly").click(function () {
          maskedtextbox.readonly();
        });

        $("#set").click(setValue);

        $("#get").click(function () {
          alert(maskedtextbox.value());
        });
      });
    </script>

    <style>
      #value {
        width: 135px;
        margin-left: 3px;
      }
    </style>
  </div>

</body>

</html>
