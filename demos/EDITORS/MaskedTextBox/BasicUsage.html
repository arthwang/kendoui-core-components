<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Masked text box demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <ul id="fieldlist">
        <li>
          <h4 for="phone_number">Phone number:
          </h4>
          <k-masked-text-box id="phone_number"
                             value="555 123 4567"
                             mask="(999) 000-0000">
          </k-masked-text-box>
        </li>
        <li>
          <h4 for="credit_card">Credit Card
            number:</h4>
          <k-masked-text-box id="credit_card"
                             value="1234 1234 1234 1234"
                             mask="0000 0000 0000 0000">
          </k-masked-text-box>
        </li>
        <li>
          <h4 for="ssn">Social security number:
          </h4>
          <k-masked-text-box id="ssn"
                             value="003-12-3456"
                             mask="000-00-0000">
          </k-masked-text-box>
        </li>
        <li>
          <h4 for="postcode">UK postcode:</h4>
          <k-masked-text-box id="postcode"
                             value="W1N 1AC"
                             mask="L0L 0LL">
          </k-masked-text-box>
        </li>
      </ul>
    </div>

    <style>
      #fieldlist {
        margin: 0 0 -2em;
        padding: 0;
      }

      #fieldlist li {
        list-style: none;
        padding-bottom: 2em;
      }

      #fieldlist .k-maskedtextbox {
        width: 100%;
      }
    </style>

</body>

</html>
