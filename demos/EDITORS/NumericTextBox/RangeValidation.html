<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Range validation demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div id="tickets">
        <k-validator id="ticketsForm"
                     rules=rules
                     messages=messages>
          <ul id="fieldlist">
            <li>
              <label for="amount">Amount</label>
              <k-numeric-text-box id="amount"
                                  name="Amount"
                                  type="text"
                                  data-min="1"
                                  data-max="10"
                                  required
                                  placeholder="Type a number between 1 and 10..."
                                  style="width: 260px;"></k-numeric-text-box>
              <span class="k-invalid-msg"
                    data-for="Amount"></span>
            </li>
            <li class="confirm">
              <button class="k-button k-primary">Submit</button>
            </li>
            <li class="status">
            </li>
          </ul>
        </k-validator>
      </div>
    </div>

    <script>
      var validator;
      $(function () {
        validator = $('#ticketsForm').data('kendoValidator');

        window.validator = validator;

        $('form').submit(function (event) {
          event.preventDefault();

          var status = $(".status");

          if (validator.validate()) {
            status.text("Hooray! Your tickets has been booked!")
              .removeClass("invalid")
              .addClass("valid");
          } else {
            status.text("Oops! There is invalid data in the form.")
              .removeClass("valid")
              .addClass("invalid");
          }
        });
      });
      var rules = {
        range: function (input) {
          var min = parseFloat($(input).data("min"), 10);
          var max = parseFloat($(input).data("max"), 10);
          var value = parseFloat($(input).val(), 10);

          if (isNaN(min) || isNaN(max) || isNaN(value)) {
            return true;
          }

          return min <= value && value <= max;
        }
      };
      var messages = {
        range: function (input) {
          var min = parseFloat($(input).data("min"), 10);
          var max = parseFloat($(input).data("max"), 10);

          return kendo.format("Value should be between {0} and {1}!", min, max);
        }
      };


    </script>

    <style>
      #fieldlist {
        margin: 0;
        padding: 0;
      }

      #fieldlist li {
        list-style: none;
        padding-bottom: .7em;
        text-align: left;
      }

      #fieldlist label {
        display: block;
        padding-bottom: .3em;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
        color: #444;
      }

      #fieldlist li.status {
        text-align: center;
      }

      #fieldlist li .k-widget:not(.k-tooltip),
      #fieldlist li .k-textbox {
        margin: 0 5px 5px 0;
      }

      .confirm {
        padding-top: 1em;
      }

      .valid {
        color: green;
      }

      .invalid {
        color: red;
      }

      span.k-widget.k-tooltip-validation {
        display: inline-block;
        width: 160px;
        text-align: left;
        border: 0;
        padding: 0;
        margin: 0;
        background: none;
        box-shadow: none;
        color: red;
      }

      .k-tooltip-validation .k-warning {
        display: none;
      }
    </style>
  </div>

</body>

</html>
