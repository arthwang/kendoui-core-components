<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Keyboard navigation demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <h4>Set Value</h4>
      <k-numeric-text-box id="numerictextbox"
                          style="width: 100%;"
                          accesskey="w"></k-numeric-text-box>
    </div>

    <div class="box">
      <h4>Keyboard legend</h4>
      <ul class="keyboard-legend">
        <li>
          <span class="button-preview">
            <span class="key-button leftAlign wider"><a
                 target="_blank"
                 href="http://en.wikipedia.org/wiki/Access_key">Access
                key</a></span>
            +
            <span class="key-button">w</span>
          </span>
          <span class="button-descr">
            focuses the widget
          </span>
        </li>
        <li>
          <span class="button-preview">
            <span class="key-button wide leftAlign">up
              arrow</span>
          </span>
          <span class="button-descr">
            increases the widget's value
          </span>
        </li>
        <li>
          <span class="button-preview">
            <span class="key-button wider leftAlign">down
              arrow</span>
          </span>
          <span class="button-descr">
            decreases the widget's value
          </span>
        </li>
      </ul>
    </div>
  </div>


</body>

</html>
