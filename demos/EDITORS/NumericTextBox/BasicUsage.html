<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div id="add-product"
         class="demo-section k-content">
      <p class="title">Add new product</p>
      <ul id="fieldlist">
        <li>
          <label>
            Price:
            <k-numeric-text-box id="currency"
                                type="number"
                                title="currency"
                                value="30"
                                min="0"
                                max="100"
                                style="width: 100%;"
                                format='c'
                                decimals=3></k-numeric-text-box>
          </label>
        </li>
        <li>
          <label>
            Price Discount:
            <k-numeric-text-box id="percentage"
                                value="0.05"
                                title="percentage"
                                style="width: 100%;"
                                format='p2'
                                min=0
                                max=0.1
                                step=0.01></k-numeric-text-box>
          </label>
        </li>
        <li>
          <label>
            Weight:
            <k-numeric-text-box id="custom"
                                value="2"
                                title="custom"
                                style="width: 100%;"
                                format='#.00 kg'></k-numeric-text-box>
          </label>
        </li>
        <li>
          <label>
            Currently in stock:
            <k-numeric-text-box id="numeric"
                                type="number"
                                title="numeric"
                                value="17"
                                min="0"
                                max="100"
                                step="1"
                                style="width: 100%;"></k-numeric-text-box>
          </label>
        </li>
      </ul>
    </div>

    <style>
      .demo-section {
        padding: 0;
      }

      #add-product .title {
        font-size: 16px;
        color: #fff;
        background-color: #1e88e5;
        padding: 20px 30px;
        margin: 0;
      }

      #fieldlist {
        margin: 0 0 -1.5em;
        padding: 30px;
      }

      #fieldlist li {
        list-style: none;
        padding-bottom: 1.5em;
      }

      #fieldlist label {
        display: block;
        padding-bottom: .6em;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
      }

      #fieldlist label .k-numerictextbox {
        font-size: 14px;
      }
    </style>

  </div>

</body>

</html>
