<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Precision demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <h4>Number rounding</h4>
      <k-numeric-text-box id="round_numeric"
                          style="width: 100%;"
                          value="12.55"
                          round=false></k-numeric-text-box>
      <span class="info-text">
        (fraction is just truncated after the 2nd
        digit)
      </span>
    </div>

    <div class="demo-section k-content">
      <h4>Restrict decimals</h4>
      <k-numeric-text-box id="restrict_numeric"
                          style="width: 100%;"
                          value="12.5"
                          restrict-decimals=true></k-numeric-text-box>
      <span class="info-text">
        (limit fraction length up to 2 digits)
      </span>
    </div>
  </div>

  <style>
    .info-text {
      color: #999;
      opacity: .7;
      font-style: italic;
      padding-left: .3em;
    }
  </style>

</body>

</html>
