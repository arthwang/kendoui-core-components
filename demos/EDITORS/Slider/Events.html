<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <ul id="fieldlist">
        <li>
          <label>Temperature</label>
          <k-slider id="slider"
                    class="temperature"
                    min=0
                    max=30
                    small-step=1
                    large-step=10
                    value=18
                    change='function (e) {
                          kendoConsole.log("Change :: new value is: " + e.value);
                        }'
                    slide='function (e) {
                          kendoConsole.log("Slide :: new value is: " + e.value);
                        }'></k-slider>
        </li>
        <li>
          <label>Humidity</label>
          <k-range-slider id="rangeslider"
                          class="humidity"
                          min=0
                          max=10
                          small-step=1
                          large-step=2
                          tick-placement='both'
                          change='function (e) {
                                kendoConsole.log("Change :: new values are: " + e.value.toString().replace(",", " - "));
                              }'
                          slide='function rangeSliderOnSlide(e) {
                                kendoConsole.log("Slide :: new slide values are: " + e.value.toString().replace(",", " - "));
                              }'>
          </k-range-slider>
        </li>
      </ul>
    </div>

    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>

    <style>
      #fieldlist {
        margin: 0 0 -2em;
        padding: 0;
        text-align: center;
      }

      #fieldlist>li {
        list-style: none;
        padding-bottom: 2em;
      }

      #fieldlist label {
        display: block;
        padding-bottom: 1em;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
        color: #444;
      }
    </style>

  </div>


</body>

</html>
