<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script src='/assets/console.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id='example'>
    <div class='demo-section k-content'>
      <div>
        <h4>Choose a color and click Apply</h4>
        <k-color-picker
data-bind="visible: isVisible, enabled: isEnabled, value: selectedColor, events: { change: onChange}">
        </k-color-picker>
      </div>
      <div class="console-section"
           style="padding-top:1em">
        <h4>Console</h4>
        <div class="console"></div>
      </div>
    </div>
    <div class="box wide">
      <div class="box-col">
        <h4>Configuration</h4>
        <div>
          <label><input type="checkbox"
                   data-bind="checked: isEnabled">Enable
            ColorPicker</label>
        </div>
        <div>
          <label><input type="checkbox"
                   data-bind="checked: isVisible">Visible</label>
        </div>
      </div>
      <divÂ class="box-col">
        <h4>Information</h4>
        <p>Kendo UI ColorPicker supports the
          <a
             href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/enabled">enabled</a>,
          <a
             href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>,
          <a
             href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/value">value</a>
          and
          <a
             href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a>
          bindings.</p>
      </div>
    </div>
    <script>
      var viewModel = kendo.observable({
        selectedColor: null,
        isVisible: true,
        isEnabled: true,
        onChange: function () {
          kendoConsole.log("evant :: change (" + this.get("selectedColor") + ")");
        }
      });
      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
  </div>
</body>

</html>
