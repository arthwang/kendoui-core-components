<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css' />
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id='example'>
    <div class='demo-section k-content'>
      <label for="colorpicker">ColorPicker</label>
      <k-color-picker id="colorpicker"
                      toolIcon="k-i-foreground-color"
                      value="#00f"></k-color-picker>
    </div>

    <div class="box">
      <div class="box-col">
        <h4>Values</h4>
        <ul class="options">
          <input id="value"
                 value="#ff0000"
                 class="k-textbox"
                 style="width: 100px; margin: 0;" />
          <button id="set"
                  class="k-button">Set value</button>
          </li>
          <li><button id="get"
                    class="k-button">Get value</button></li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Enable/Disable</h4>
        <ul class="options">
          <li>
            <button id="enable"
                    class="k-button">Enable</button>
            <button id="disable"
                    class="k-button">Disable</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Open/Close</h4>
        <ul class="options">
          <li>
            <button id="open"
                    class="k-button">Open</button>
            <button id="close"
                    class="k-button">Close</button>
          </li>
        </ul>
      </div>
      <script>
        $(function () {
          var colorpicker = $("#colorpicker").data("kendoColorPicker");

          $("#enable").click(function () {
            colorpicker.enable();
          });

          $("#disable").click(function () {
            colorpicker.enable(false);
          });

          $("#get").click(function () {
            alert(colorpicker.value());
          });

          $("#set").click(function () {
            var color = $("#value").val();
            try {
              color = kendo.parseColor(color);
              colorpicker.value(color);
            } catch (ex) {
              alert('Cannot parse color: "' + color + '"');
            }
          });

          $("#open").click(function () {
            colorpicker.open();
          });

          $("#close").click(function () {
            colorpicker.close();
          });
        });
      </script>

      <style>
        .k-button {
          min-width: 80px;
        }
      </style>
    </div>

  </div>
</body>

</html>
