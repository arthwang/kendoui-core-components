<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Localization and globalization demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <script src="https://demos.telerik.com/kendo-ui/content/web/globalization/cultures/kendo.culture.en-US.js"></script>
  <script src="https://demos.telerik.com/kendo-ui/content/web/globalization/cultures/kendo.culture.en-GB.js"></script>
  <script src="https://demos.telerik.com/kendo-ui/content/web/globalization/cultures/kendo.culture.de-DE.js"></script>
  <script src="https://demos.telerik.com/kendo-ui/content/web/globalization/cultures/kendo.culture.fr-FR.js"></script>
  <script src="https://demos.telerik.com/kendo-ui/content/web/globalization/cultures/kendo.culture.bg-BG.js"></script>

  <div id="example">
    <div class="demo-section k-content">
      <ul class="fieldlist">
        <li class="culture">
          <label for="culture">Choose culture:</label>
          <k-drop-down-list id="culture"
                            value="en-US"
                            style="width: 100%;"
                            change=changeCulture
                            data-text-field=text
                            data-value-field=value
                            data-source='[
                                { text: "bg-BG", value: "bg-BG" },
                                { text: "de-DE", value: "de-DE" },
                                { text: "en-US", value: "en-US" },
                                { text: "en-GB", value: "en-GB" }
                              ]'></k-drop-down-list>
        </li>
        <li class="language">
          <label for="language">Choose language:</label>

          <k-drop-down-list id="language"
                            value="en-US"
                            style="width: 100%;"
                            change=changeLanguage
                            data-text-field=text
                            data-value-field=value
                            data-source='[ 
                                { text: "English", value: "en-US" },
                                { text: "Bulgarian", value: "bg-BG" }
                              ]'></k-drop-down-list>
        </li>
      </ul>
    </div>

    <div id="product-view"
         class="demo-section k-content">
      <h4>Enter a date</h4>
      <k-date-input id="dateinput"
                    style="width: 100%"></k-date-input>
    </div>

    <style>
      .fieldlist {
        margin: 0 0 -1em;
        padding: 0;
      }

      .fieldlist li {
        list-style: none;
        padding-bottom: 1em;
        line-height: 3em;
      }

      .fieldlist label {
        display: block;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
      }
    </style>

    <script>
      function createDateInput() {
        var element = $("#dateinput");
        if (element.data("kendoDateInput")) {
          element.data("kendoDateInput").destroy();
          element.empty();
          element = $('<k-date-input id="dateinput" format="F" value="new Date()" style="width:100%"></k-date-input>');
          element.appendTo($("#product-view").empty());
        }
      }

      function changeCulture() {
        kendo.culture(this.value());

        $("#dateinput").data("kendoDateInput").setOptions(
          {
            format: kendo.culture().calendar.patterns.F
          });
      }

      function changeLanguage() {
        kendo.ui.progress($("#dateinput"), true);
        var baseUrl = 'https://demos.telerik.com/kendo-ui/content/web/globalization/messages/kendo.messages.';
        $.getScript(baseUrl + this.value() + ".js", function () {
          kendo.ui.progress($("#dateinput"), false);
          createDateInput();
        });
      }

      $(document).ready(function () {
        createDateInput();
      });
    </script>
  </div>

</body>

</html>
