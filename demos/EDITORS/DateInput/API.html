<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Enter a date</h4>
      <k-date-input id="dateinput"
                    style="width: 100%;">
      </k-date-input>
    </div>

    <div class="box wide">
      <div class="box-col">
        <h4>Set / Get Value</h4>
        <ul class="options">
          <li>
            <k-date-picker id="value"
                           value="10/10/2000"
                           style="float:none">
            </k-date-picker>
            <button id="set"
                    class="k-button">Set
              value</button>
            <button id="get"
                    class="k-button">Get
              value</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Enable / Disable</h4>
        <ul class="options">
          <li>
            <button id="enable"
                    class="k-button">Enable</button>
            <button id="disable"
                    class="k-button">Disable</button>
            <button id="readonly"
                    class="k-button">Readonly</button>
          </li>
        </ul>
      </div>
    </div>

    <script>
      $(function () {
        var dateinput = $("#dateinput").data("kendoDateInput");

        var setValue = function () {
          dateinput.value($("#value").data("kendoDatePicker").value());
        };

        $("#enable").click(function () {
          dateinput.enable();
        });

        $("#disable").click(function () {
          dateinput.enable(false);
        });

        $("#readonly").click(function () {
          dateinput.readonly();
        });


        $("#set").click(setValue);

        $("#get").click(function () {
          alert(dateinput.value());
        });
      });
    </script>
    <style>
      .box .k-textbox {
        width: 80px;
      }

      .box .k-button {
        min-width: 80px;
      }
    </style>
  </div>


</body>

</html>
