<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script src="/assets/console.js"></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>Enter a date</h4>
      <k-date-input id="dateinput"
                    style="width: 100%"
                    change="onChange">
      </k-date-input>
    </div>
    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>
    <script>
      $(function () {
        $('#dateinput').data('kendoDateInput').value(new Date());
      });
      function onChange() {
        kendoConsole.log("Change :: " + kendo.toString(this.value(), 'd'));
      }
    </script>
  </div>

</body>

</html>
