<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <!-- Note: top is a native function, so should be repetively quoted -->
      <k-tooltip id="agglomerations"
                 filter='span'
                 width=120
                 position='"top"'
                 animation='{open:{effects:"zoom",duration:150}}'>
        <span href="#"
              title="Canton - 26,300,000"
              id="canton"></span>
        <span href="#"
              title="Jakarta - 25,800,000"
              id="jakarta"></span>
        <span href="#"
              title="Mexico City - 23,500,000"
              id="mexico"></span>
        <span href="#"
              title="Delhi - 23,500,000"
              id="delhi"></span>
        <span href="#"
              title="Karachi - 22,100,000"
              id="karachi"></span>
        <span href="#"
              title="New York - 21,500,000"
              id="newyork"></span>
        <span href="#"
              title="Sao Paulo - 21,300,000"
              id="saopaolo"></span>
        <span href="#"
              title="Mumbay/Bombay - 21,100,000"
              id="bombay"></span>
        <span href="#"
              title="Los Angeles - 17,100,000"
              id="losangeles"></span>
        <span href="#"
              title="Osaka - 16,800,000"
              id="osaka"></span>
        <span href="#"
              title="Moscow - 16,200,000"
              id="moscow"></span>
      </k-tooltip>
    </div>

    <script>
      $(function () {
        $('#agglomerations').data('kendoTooltip').show($('#canton'));
      });
    </script>
    <style>
      .demo-section.k-content,
      html.k-material .demo-section.k-content {
        overflow: hidden;
        padding: 0;
        border: 0;
        box-shadow: none;
      }

      #agglomerations {
        position: relative;
        width: 692px;
        height: 480px;
        margin: 0 auto;
        background: url('https://demos.telerik.com/kendo-ui/content/web/tooltip/world-map.jpg') no-repeat 0 0;
      }

      #agglomerations span {
        cursor: pointer;
        position: absolute;
        display: block;
        width: 12px;
        height: 12px;
        background-color: #fff600;
        -moz-border-radius: 30px;
        -webkit-border-radius: 30px;
        border-radius: 30px;
        border: 0;
        -moz-box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
        -webkit-box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
        -moz-transition: -moz-box-shadow .3s;
        -webkit-transition: -webkit-box-shadow .3s;
        transition: box-shadow .3s;
      }

      #agglomerations span:hover {
        -moz-box-shadow: 0 0 0 15px rgba(0, 0, 0, 0.5);
        -webkit-box-shadow: 0 0 0 15px rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 0 15px rgba(0, 0, 0, 0.5);
        -moz-transition: -moz-box-shadow .3s;
        -webkit-transition: -webkit-box-shadow .3s;
        transition: box-shadow .3s;
      }

      #canton {
        top: 226px;
        left: 501px;
      }

      #jakarta {
        top: 266px;
        left: 494px;
      }

      #mexico {
        top: 227px;
        left: 182px;
      }

      #delhi {
        top: 214px;
        left: 448px;
      }

      #karachi {
        top: 222px;
        left: 431px;
      }

      #newyork {
        top: 188px;
        left: 214px;
      }

      #saopaolo {
        top: 304px;
        left: 248px;
      }

      #bombay {
        top: 233px;
        left: 438px;
      }

      #losangeles {
        top: 202px;
        left: 148px;
      }

      #osaka {
        top: 201px;
        left: 535px;
      }

      #moscow {
        top: 153px;
        left: 402px;
      }

      #canton:hover,
      #jakarta:hover,
      #mexico:hover,
      #delhi:hover,
      #karachi:hover,
      #newyork:hover,
      #saopaolo:hover,
      #bombay:hover,
      #losangeles:hover,
      #osaka:hover,
      #moscow:hover {
        z-index: 10;
      }
    </style>
  </div>

</body>

</html>
