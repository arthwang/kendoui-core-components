<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content"
         style="text-align: center;">
      <button data-bind="events: {click: showMessage}"
              class="k-primary">Show a
        notification</button>
      <k-notification data-role="notification"
                      id="ntf1"></k-notification>
    </div>

    <script>
      var viewModel = kendo.observable({
        now: new Date(),
        showMessage: function () {
          this.set("now", new Date());
          var time = kendo.toString(this.get("now"), "HH:mm:ss:fff");
          $("#ntf1").data("kendoNotification").info(time);
        }
      });
      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
  </div </body>
        </html>
