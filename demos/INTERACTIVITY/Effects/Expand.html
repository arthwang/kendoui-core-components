<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Expand demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <k-list-view id="listView"
                 data-source=dataSource
                 template='template'>
    </k-list-view>

    <script type="text/x-kendo-tmpl"
            id="template">
        <div class="product">
            <img src="https://demos.telerik.com/kendo-ui/content/web/foods/${ProductID}.jpg" alt="${ProductName} image" />
            <div class="product-description">
                <h3>${ProductName}</h3>
                <p>${kendo.toString(UnitPrice, "c")}</p>
            </div>
        </div>
    </script>

    <script>
      var dataSource = new kendo.data.DataSource({
        transport: {
          read: {
            url: "https://demos.telerik.com/kendo-ui/service/Products",
            dataType: "jsonp"
          }
        },
        pageSize: 30
      });

    </script>

    <style>
      #listView {
        max-width: 660px;
        margin: 0 auto;
        background: none;
        border: none;
      }

      #listView:after {
        content: "";
        display: block;
        clear: both;
        height: 0;
        line-height: 0;
      }

      .product {
        float: left;
        position: relative;
        width: 110px;
        height: 110px;
        padding: 0;
      }

      .product-description {
        position: absolute;
        top: 0;
        width: 110px;
        height: 0;
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.8)
      }

      .product img {
        width: 110px;
        height: 110px;
      }

      .product h3 {
        margin: 0;
        padding: 10px 10px 0 10px;
        line-height: 1.1em;
        font-size: .9em;
        font-weight: normal;
        text-transform: uppercase;
        color: #ffffff;
        word-wrap: break-word;
      }

      .product p {
        color: #ffffff;
        font-weight: bold;
        padding: 0 10px;
      }
    </style>
    <script>
      $(function () {
        $("#listView").on("mouseenter", ".product", function (e) {
          kendo.fx($(e.currentTarget).find(".product-description")).expand("vertical").stop().play();
        }).on("mouseleave", ".product", function (e) {
          kendo.fx($(e.currentTarget).find(".product-description")).expand("vertical").stop().reverse();
        });
      });
    </script>
  </div>

</body>

</html>
