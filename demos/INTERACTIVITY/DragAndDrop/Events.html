<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <k-drop-target id="droptarget"
                     class="k-header"
                     dragenter=droptargetOnDragEnter
                     dragleave=droptargetOnDragLeave
                     drop=droptargetOnDrop>Drag
        the small circle
        here.</k-drop-target>
      <k-draggable id="draggable"
                   dragstart=draggableOnDragStart
                   drag=draggableOnDrag
                   dragend=draggableOnDragEnd
                   dragcancel=draggableOnCancel></k-draggable>
    </div>

    <script>
      function draggableOnDragStart(e) {
        kendoConsole.log("dragstart");

        $("#draggable").addClass("hollow");
        $("#droptarget").text("Drop here.");
        $("#droptarget").removeClass("painted");
      }

      function draggableOnDrag(e) {
        kendoConsole.log("drag");
      }

      function draggableOnCancel(e) {
        kendoConsole.log("drag cancel");
      }

      function draggableOnDragEnd(e) {
        kendoConsole.log("dragend");

        var draggable = $("#draggable");

        if (!draggable.data("kendoDraggable").dropped) {
          // drag ended outside of any droptarget
          $("#droptarget").text("Try again!");
        }

        draggable.removeClass("hollow");
      }

      function droptargetOnDragEnter(e) {
        kendoConsole.log("dragenter");

        $("#droptarget").text("Now drop...");
        $("#droptarget").addClass("painted");
      }

      function droptargetOnDragLeave(e) {
        kendoConsole.log("dragleave");

        $("#droptarget").text("Drop here.");
        $("#droptarget").removeClass("painted");
      }

      function droptargetOnDrop(e) {
        kendoConsole.log("drop");

        $("#droptarget").text("You did great!");
        $("#draggable").removeClass("hollow");
      }

    </script>

    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>

    <style>
      #draggable {
        cursor: move;
        position: absolute;
        top: 260px;
        left: 50%;
        margin-left: -28px;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background-color: #03a9f4;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.23), 0 3px 10px rgba(0, 0, 0, 0.16);
      }

      .painted {
        background-color: #03a9f4;
        color: #fff;
      }

      #draggable.hollow {
        cursor: default;
        background: #ececec;
      }

      #droptarget {
        height: 200px;
        width: 200px;
        font-size: 14px;
        border-radius: 50%;
        text-align: center;
        line-height: 200px;
        margin: 0 auto;
        cursor: default;
        border: 1px solid #999;
      }

      .demo-section {
        height: 300px;
        position: relative;
      }
    </style>
  </div>
</body>

</html>
