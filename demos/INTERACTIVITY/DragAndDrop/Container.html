<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Container demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="draggable-container">
    <k-draggable id="draggable-item"
                 container='$("#draggable-container")'
                 hint='function () {
                       return $("#draggable-item").clone();
                     }'>Foo</k-draggable>
  </div>

  <style>
    #draggable-container {
      margin: 10px auto;
      width: 200px;
      height: 200px;
      background: #eee;
      padding: 10px;
      border: 1px solid black;
    }

    #draggable-item {
      width: 20px;
      height: 20px;
      padding: 10px;
      border: 1px solid black;
      margin: 5px;
      background: #666;
      color: white;
    }
  </style>
</body>

</html>
