<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <k-drop-target id="droptarget"
                     class="k-header"
                     dragenter='droptargetOnDragEnter'
                     dragleave='droptargetOnDragLeave'
                     drop='droptargetOnDrop'>Drag
        the
        small circle
        here.</k-drop-target>
      <k-draggable id='draggable'
                   hint='function () {
                          return $("#draggable").clone();
                        }'
                   dragstart='draggableOnDragStart'
                   dragend='draggableOnDragEnd'></k-draggable>
    </div>
    <div class="box wide">
      <div class="box-col">
        <h4>Axis</h4>
        <ul class="options">
          <li>
            <k-drop-down-list id="axis"
                              change='axisOnChange'>
              <option value="">(none)</option>
              <option value="x">Horizontal (x)</option>
              <option value="y">Vertical (y)</option>
            </k-drop-down-list>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>cursorOffset</h4>
        <ul class="options">
          <li><label for="cursorOffset"><input
                     type="checkbox"
                     id="cursorOffset"> Enable
              <code>cursorOffset</code></label></li>
        </ul>
      </div>
    </div>

    <script>
      function draggableOnDragStart(e) {
        $("#draggable").addClass("hollow");
        $("#droptarget").text("Drop here.");
        $("#droptarget").removeClass("painted");
      }

      function droptargetOnDragEnter(e) {
        $("#droptarget").text("Now drop...");
        $("#droptarget").addClass("painted");
      }

      function droptargetOnDragLeave(e) {
        $("#droptarget").text("Drop here.");
        $("#droptarget").removeClass("painted");
      }

      function droptargetOnDrop(e) {
        $("#droptarget").text("You did great!");
        $("#draggable").removeClass("hollow");
      }

      function draggableOnDragEnd(e) {
        if (!draggable.dropped) {
          // drag ended outside of any droptarget
          $("#droptarget").text("Try again!");
        }

        $('#draggable').removeClass("hollow");
      }
      var draggable, axis;
      $(function () {


        draggable = $('#draggable').data('kendoDraggable');
        axis = $('#axis').data('kendoDropDownList');
        axis.select(0);
});

      $("#cursorOffset").click(function (e) {
        if (this.checked) {
          draggable.options.cursorOffset = { top: -28, left: 0 };
        } else {
          draggable.options.cursorOffset = null;
        }
      });

      function axisOnChange(e) {
        draggable.setOptions({ axis: this.value() })
      };

    </script>

    <style>
      #draggable {
        cursor: move;
        position: absolute;
        top: 260px;
        left: 50%;
        margin-left: -28px;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background-color: #03a9f4;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.23), 0 3px 10px rgba(0, 0, 0, 0.16);
      }

      .painted {
        background-color: #03a9f4;
        color: #fff;
      }

      #draggable.hollow {
        cursor: default;
        background: #ececec;
      }

      #droptarget {
        height: 200px;
        width: 200px;
        font-size: 14px;
        border-radius: 50%;
        text-align: center;
        line-height: 200px;
        margin: 0 auto;
        cursor: default;
        border: 1px solid #999;
      }

      .demo-section {
        height: 300px;
        position: relative;
      }
    </style>
  </div>

</body>

</html>
