<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Area demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <k-drop-target-area id="droptarget"
                          filter='.test1, .test2'
                          dragenter=droptargetOnDragEnter
                          dragleave=droptargetOnDragLeave
                          drop=droptargetOnDrop>
        <div class="test1">Drag the small circle
          here ...</div>
        <div class="test2">... Or here.</div>
      </k-drop-target-area>
      <k-draggable id="draggable"
                   hint='function(){return $("#draggable").clone()}'
                   dragstart=draggableOnDragStart
                   dragend=draggableOnDragEnd>
      </k-draggable>
    </div>

    <script>
      var draggable;
      $(function () {
        draggable = $('#draggable').data('kendoDraggable');
      });
      function draggableOnDragStart(e) {
        $("#draggable").addClass("hollow");
        $("#droptarget").html("<div class='test1'>(Drop here)</div><div class='test2'>(Drop here)</div>");
      }

      function droptargetOnDragEnter(e) {
        $(e.dropTarget).text("Now you can drop it.");
      }

      function droptargetOnDragLeave(e) {
        $(e.dropTarget).text("(Drop here)");
      }

      function droptargetOnDrop(e) {
        $(e.dropTarget).text("You did great!");
        $("#draggable").removeClass("hollow");
      }

      function draggableOnDragEnd(e) {
        if (!draggable.dropped) {
          // drag ended outside of any droptarget
          $("#droptarget").html("<div class='test1'>(Try again)</div><div class='test2'>(Try again)</div>");
        }

        $("#draggable").removeClass("hollow");
      }
    </script>

    <style>
      .demo-section {
        padding-top: 100px;
        position: relative;
      }

      #draggable {
        cursor: move;
        position: absolute;
        top: 30px;
        left: 50%;
        margin-left: -28px;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background-color: #03a9f4;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.23), 0 3px 10px rgba(0, 0, 0, 0.16);
      }

      #droptarget {
        padding: 20px;
        cursor: default;
        vertical-align: middle;
        text-align: center;
        border: 2px dotted #ccc;
      }

      .test1,
      .test2 {
        vertical-align: middle;
        display: inline-block;
        width: 100px;
        height: 100px;
        line-height: 1.5em;
        margin: 10px;
        padding: 20px;
        font-size: 14px;
        font-weight: normal;
        color: #fff;
      }

      .test1 {
        background-color: #3f51b5;
      }

      .test2 {
        background-color: #ee6f0b;
      }

      *+html .test1,
      *+html .test2 {
        margin-top: 50px;
        display: inline;
        zoom: 1;
      }
    </style>
  </div>
</body>

</html>
