<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Vertical progress bar</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div class="loading">
        <k-progress-bar id="totalProgressBar"
                        type='chunk'
                        chunk-count=4
                        min=0
                        max=4
                        orientation='vertical'
                        complete=onTotalComplete></k-progress-bar>
        <k-progress-bar id="loadingProgressBar"
                        orientation='vertical'
                        show-status=false
                        animation=false
                        change=onChange
                        complete=onComplete></k-progress-bar>
      </div>
      <div class="loadingInfo">
        <h4>Loading styles</h4>
        <div class="statusContainer">
          <p>
            Loaded: <span class="loadingStatus">0%</span>
            <br />
            Item <span class="chunkStatus">1</span>
            of 4
          </p>
        </div>
        <button class="k-button reloadButton">Reload</button>
      </div>
    </div>

    <script>
      var pb;
      $(function () {
        pb = $('#loadingProgressBar').data('kendoProgressBar');
        load();
      });

      function onChange(e) {
        $(".loadingStatus").text(e.value + "%");
      }

      function onComplete(e) {
        var total = $("#totalProgressBar").data("kendoProgressBar");
        total.value(total.value() + 1);

        if (total.value() < total.options.max) {
          $(".chunkStatus").text(total.value() + 1);
          $(".loadingInfo h4").text("Loading " + itemsToLoad[total.value()]);

          load();
        }
      }

      function onTotalComplete(e) {
        $(".loadingInfo h4").text("All items loaded");
        $(".statusContainer").hide();
        $(".reloadButton").show();
      }

      function load() {
        pb.value(0);

        var interval = setInterval(function () {
          if (pb.value() < 100) {
            pb.value(pb.value() + 1);
          } else {
            clearInterval(interval);
          }
        }, 30);
      }

      $(".reloadButton").click(function () {
        $(this).hide();
        $(".statusContainer").show();

        $("#totalProgressBar").data("kendoProgressBar").value(0);
        $("#loadingProgressBar").data("kendoProgressBar").value(0);
        $(".loadingInfo h4").text("Loading " + itemsToLoad[0]);
        $(".chunkStatus").text(1);

        load();
      });

      var itemsToLoad = ["styles", "scripts", "images", "fonts"];
    </script>
    <style>
      .demo-section {
        overflow: auto;
      }

      .k-progressbar {
        width: 8px;
        height: 100px;
      }

      #loadingProgressBar {
        margin-left: 10px;
      }

      .loading {
        float: left;
      }

      .loadingInfo {
        float: left;
        margin: 20px 0 0 30px;
      }

      .reloadButton {
        display: none;
        margin-top: 10px;
      }
    </style>
  </div>
</body>

</html>
