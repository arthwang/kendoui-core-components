<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script src="/assets/console.js"></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div>
        <h4>ProgressBar</h4>
        <k-progress-bar min="0"
                        max="200"
                        data-bind="enabled: isEnabled,
                            visible: isVisible,
                            value: progressValue,
                            events: { start: onStart,
                            change: onChange,
                            complete: onComplete}"
                        style="width: 100%;">
        </k-progress-bar>
      </div>
      <div style="padding-top: 2em;">
        <h4>Console</h4>
        <div class="console"></div>
      </div>
    </div>

    <div class="box wide">
      <div class="box-col">
        <h4>Configuration</h4>
        <ul>
          <li>
            <input type="text"
                   data-bind="value: progressValue"
                   class="k-textbox" />
            <label>Set value</label>
          </li>
          <li>
            <label><input type="checkbox"
                     data-bind="checked: isEnabled">Enable</label>
          </li>
          <li>
            <label><input type="checkbox"
                     data-bind="checked: isVisible">Visible</label>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Information</h4>
        Kendo UI ProgressBar supports the
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/enabled">enabled</a>,
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>,
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/value">value</a>
        and
        <a
           href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a>
        bindings.
      </div>
    </div>

    <script>
      var viewModel = kendo.observable({
        progressValue: 0,
        isEnabled: true,
        isVisible: true,
        onStart: function () {
          kendoConsole.log("event :: start (" + this.get("progressValue") + ")");
        },
        onChange: function () {
          kendoConsole.log("event :: change (" + this.get("progressValue") + ")");
        },
        onComplete: function () {
          kendoConsole.log("event :: complete (" + this.get("progressValue") + ")");
        }
      });

      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>

    <style>
      .box-col .k-textbox {
        margin: 0;
      }
    </style>
  </div>
</body>

</html>
