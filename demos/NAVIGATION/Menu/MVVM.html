<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div>
        <h4>Select an item</h4>
        <k-menu data-bind="events: { select: onSelect },
                           visible: isVisible"
                style="width: 100%;">
          <li>
            Products
            <ul>
              <li>
                Furniture
                <ul>
                  <li>Tables & Chairs</li>
                  <li>Sofas</li>
                  <li>Occasional Furniture</li>
                  <li>Children's Furniture</li>
                  <li>Beds</li>
                </ul>
              </li>
            </ul>
          </li>
        </k-menu>
      </div>
      <div style="padding-top: 2em;">
        <h4>Console</h4>
        <div class="console"></div>
      </div>
    </div>
    <div class="box wide">
      <div class="box-col">
        <h4>Configuration</h4>
        <div>
          <label><input type="checkbox"
                   data-bind="checked: isVisible">Visible</label>
        </div>
      </div>
      <div class="box-col">
        <h4>Information</h4>
        Kendo UI Menu supports the
        <a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>
        and
        <a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a>
        bindings.
      </div>
    </div>
    <script>
      var viewModel = kendo.observable({
        isVisible: true,
        onSelect: function (e) {
          var text = $(e.item).children(".k-link").text();
          kendoConsole.log("event :: select(" + text + ")");
        }
      });
      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
    <style>
      .demo-section .box-col li {
        margin-bottom: 0;
      }
    </style>
  </div>
</body>

</html>
