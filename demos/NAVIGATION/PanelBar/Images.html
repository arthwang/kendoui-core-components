<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Images demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>PanelBar with images</h4>
      <k-panel-bar id="panelbar-images"
                   data-source=dataImages>
      </k-panel-bar>
    </div>
    <script>
      var dataImages = [
        {
          text: "Baseball", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/sports/baseball.png",
          items: [
            { text: "Top News", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/star.png" },
            { text: "Photo Galleries", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/photo.png" },
            { text: "Videos Records", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/video.png" },
            { text: "Radio Records", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/speaker.png" }
          ]
        },
        {
          text: "Golf", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/sports/golf.png",
          items: [
            { text: "Top News", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/star.png" },
            { text: "Photo Galleries", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/photo.png" },
            { text: "Videos Records", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/video.png" },
            { text: "Radio Records", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/speaker.png" }
          ]
        },
        {
          text: "Swimming", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/sports/swimming.png",
          items: [
            { text: "Top News", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/star.png" },
            { text: "Photo Galleries", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/photo.png" }
          ]
        },
        {
          text: "Snowboarding", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/sports/snowboarding.png",
          items: [
            { text: "Photo Galleries", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/photo.png" },
            { text: "Videos Records", imageUrl: "https://demos.telerik.com/kendo-ui/content/shared/icons/16/video.png" }
          ]
        }
      ]
    </script>
    <div class="demo-section k-content">
      <h4>PanelBar with sprites</h4>
      <k-panel-bar id="panelbar-sprites"
                   data-source=dataSprites>
      </k-panel-bar>
    </div>
    <script>
      var dataSprites = [{
        text: "Brazil", spriteCssClass: "brazilFlag", items: [
          { text: "History", spriteCssClass: "historyIcon" },
          { text: "Geography", spriteCssClass: "geographyIcon" }
        ]
      },
      {
        text: "India", spriteCssClass: "indiaFlag", items: [
          { text: "History", spriteCssClass: "historyIcon" },
          { text: "Geography", spriteCssClass: "geographyIcon" }
        ]
      },
      {
        text: "Netherlands", spriteCssClass: "netherlandsFlag", items: [
          { text: "History", spriteCssClass: "historyIcon" },
          { text: "Geography", spriteCssClass: "geographyIcon" }
        ]
      }]
    </script>
    <style>
      .k-panel {
        -webkit-transform: translatez(0);
      }

      #panelbar-sprites .k-sprite {
        background-image: url("https://demos.telerik.com/kendo-ui/content/shared/styles/flags.png");
      }

      .brazilFlag {
        background-position: 0 0;
      }

      .indiaFlag {
        background-position: 0 -32px;
      }

      .netherlandsFlag {
        background-position: 0 -64px;
      }

      .historyIcon {
        background-position: 0 -96px;
      }

      .geographyIcon {
        background-position: 0 -128px;
      }
    </style>
  </div>
</body>

</html>
