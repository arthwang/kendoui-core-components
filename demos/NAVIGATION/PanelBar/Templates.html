<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Templates demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <k-panel-bar id="panelbar"
                   template='panelbar-template'
                   data-source='dataSource'></k-panel-bar>
    </div>
    <script id="panelbar-template"
            type="text/kendo-ui-template">
        #: item.text #
        # if (!item.items) { #
        <a class='k-icon k-i-close-outline' href='\#'></a>
        # } #
    </script>
    <script>
      var dataSource = [{
        id: 1, text: "My Documents", expanded: false, spriteCssClass: "rootfolder", items: [
          {
            id: 2, text: "Kendo UI Project", expanded: false, spriteCssClass: "folder", items: [
              { id: 3, text: "about.html", spriteCssClass: "html" },
              { id: 4, text: "index.html", spriteCssClass: "html" },
              { id: 5, text: "logo.png", spriteCssClass: "image" }
            ]
          },
          {
            id: 6, text: "New Web Site", expanded: false, spriteCssClass: "folder", items: [
              { id: 7, text: "mockup.jpg", spriteCssClass: "image" },
              { id: 8, text: "Research.pdf", spriteCssClass: "pdf" },
            ]
          },
          {
            id: 9, text: "Reports", expanded: false, spriteCssClass: "folder", items: [
              { id: 10, text: "February.pdf", spriteCssClass: "pdf" },
              { id: 11, text: "March.pdf", spriteCssClass: "pdf" },
              { id: 12, text: "April.pdf", spriteCssClass: "pdf" }
            ]
          }
        ]
      }]

      // Delete button behavior
      $(document).on("click", ".k-icon.k-i-close-outline", function (e) {
        e.preventDefault();
        var panelbar = $("#panelbar").data("kendoPanelBar");
        panelbar.remove($(this).closest(".k-item"));
      });
    </script>

    <style>
      #panelbar .k-sprite {
        background-image: url("https://demos.telerik.com/kendo-ui/content/web/treeview/coloricons-sprite.png");
      }

      .rootfolder {
        background-position: 0 0;
      }

      .folder {
        background-position: 0 -16px;
      }

      .pdf {
        background-position: 0 -32px;
      }

      .html {
        background-position: 0 -48px;
      }

      .image {
        background-position: 0 -64px;
      }
    </style>
  </div>

</body>

</html>
