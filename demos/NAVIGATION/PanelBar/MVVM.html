<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div>
        <h4>Select a node</h4>
        <k-panel-bar class="files"
                     data-text-field="name"
                     data-spritecssclass-field='type'
                     data-bind="visible: isVisible,
                            source: files,
                            events: { select: onSelect }"></k-panel-bar>
      </div>
      <div style="padding-top: 2em;">
        <h4>Console</h4>
        <div class="console"></div>
      </div>
      <div style="padding-top: 2em;">
        <h4>Current view model state:</h4>
        <pre>
    {
        name: <span data-bind="text: name"></span>,
        files: <span data-bind="text: printFiles"></span>
    }
            </pre>
      </div>
    </div>
    <div class="box">
      <div class="box-col">
        <h4>Configuration</h4>
        <div>
          <label><input type="checkbox"
                   data-bind="checked: isVisible">Visible</label>
        </div>
      </div>
      <div class="box-col">
        <h4>Information</h4>
        Kendo UI PanelBar supports the
        <a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>,
        <a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/source">source</a>
        and
        <a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a>
        bindings.
      </div>
    </div>
    <script>
      var viewModel = kendo.observable({
        isVisible: true,
        onSelect: function (e) {
          var panelBar = e.sender;
          var text = panelBar.dataItem($(e.item)).name;
          kendoConsole.log("event :: select (" + text + ")");
        },
        files: kendo.observableHierarchy([
          {
            name: "My Web Site", type: "folder", expanded: true, items: [
              {
                name: "images", type: "folder", expanded: true, items: [
                  { name: "logo.png", type: "image" },
                  { name: "my-photo.jpg", type: "image" }
                ]
              },
              {
                name: "resources", type: "folder", expanded: true, items: [
                  { name: "resources", type: "folder" },
                  { name: "zip", type: "folder" }
                ]
              },
              { name: "about.html", type: "html" },
              { name: "index.html", type: "html" }
            ]
          }
        ]),
        printFiles: function () {
          // helper function that prints the relevant data from the hierarchical model
          var items = this.get("files").toJSON();

          function removeFields(item) {
            delete item.index;

            if (!item.items || !item.items.length) {
              delete item.items;
            } else {
              item.items = $.map(item.items, removeFields);
            }

            return item;
          }

          $.map(items, removeFields);

          var jsonString = JSON.stringify(items, null, 2);

          return jsonString.replace(/\n/gi, "\n    ")
            .replace(/\n\s*("name)/gi, " $1")
            .replace(/\n\s*("type)/gi, " $1")
            .replace(/\n\s*("expanded)/gi, " $1")
            .replace(/\n\s*("selected)/gi, " $1")
            .replace(/\n\s*("items)/gi, " $1")
            .replace(/\s*\n\s*(})/gi, " $1")
            .replace(/(\s*)]\n\s*}/gi, "] }");
        }
      });
      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
    <style>
      .demo-section pre {
        font-size: 12px;
        width: 100%;
        white-space: pre-wrap;
      }

      .files h3 {
        color: #787878;
        border-bottom: 1px solid #ccc;
        padding-bottom: .4em;
        margin-bottom: .4em;
      }

      .files .k-panelbar {
        height: 300px;
      }

      .files .k-sprite {
        background-image: url("https://demos.telerik.com/kendo-ui/content/web/treeview/coloricons-sprite.png");
      }

      .folder {
        background-position: 0 -16px;
      }

      .html {
        background-position: 0 -48px;
      }

      .image {
        background-position: 0 -64px;
      }
    </style>
  </div>
</body>

</html>
