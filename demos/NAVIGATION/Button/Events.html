<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <h4>Buttons</h4>
      <k-button id="textButton"
                click='onClick'>Text Button</k-button>
      <k-button id="refreshButton"
                icon='refresh'
                click='onClick'>Refresh Button</k-button>
      <k-button id="disabledButton"
                enable=false
                click='onClick'>Disabled Button</k-button>

      <p class="demo-hint">The disabled button
        will
        not fire click events.</p>
    </div>

    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>

    <script>
      function onClick(e) {
        kendoConsole.log("event :: click (" + $(e.event.target).closest(".k-button").attr("id") + ")");
      }
    </script>

    <style>
      .demo-section {
        line-height: 4em;
      }

      .demo-section .k-button {
        margin-right: 10px;
      }
    </style>
  </div>
</body>

</html>
