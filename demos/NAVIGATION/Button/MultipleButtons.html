<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Multiple k-buttons demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <h4>Standard Initialization</h4>
      <p>
        <k-button class="editButton"
                  icon='edit'>Edit Button
          1</k-button>
        <!-- note: close is a native function so it must be repeatively quoted when it refers to a icon name without being evaluated -->
        <k-button class="closeButton"
                  icon="'close'">Close
          Button
          1</k-button>
      </p>
      <p>
        <k-button class="editButton"
                  icon="edit">Edit Button
          2</k-button>
        <k-button class="closeButton"
                  icon="'close'">Close
          Button
          2</k-button>
      </p>
    </div>

    <div class="demo-section k-content">
      <h4>Initialization without kendo.init</h4>
      <div id="k-buttonContainer">
        <p>
          <k-button icon="edit">Edit Button 1</k-button>
          <k-button icon="'close'">Close Button
            1</k-button>
        </p>
        <p>
          <k-button icon="edit"
                    enable="false">Disabled
            via
            data attribute</k-button>
          <k-button icon="'close'"
                    disabled="disabled">Disabled
            via
            HTML attribute</k-button>
        </p>
      </div>
    </div>

    <style>
      .demo-section p {
        line-height: 50px;
      }

      .demo-section p .k-k-button {
        margin-right: 10px;
      }
    </style>
  </div>
</body>

</html>
