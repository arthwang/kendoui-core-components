<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Images demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="demo-section k-content">
      <h4>Kendo UI Button with icons</h4>
      <k-button type="k-button"
                id="iconButton"
                sprite-css-class='k-icon netherlandsFlag'>Sprite
        icon</k-button>
      <k-button type="k-button"
                id="kendoIconButton">Kendo UI
        font icon</k-button>
      <k-button type="k-button"
                id="imageButton"
                image-url='https://demos.telerik.com/kendo-ui/content/shared/icons/sports/snowboarding.png'>Image
        icon</k-button>
    </div>

    <style>
      .demo-section {
        line-height: 4em;
      }

      .demo-section .k-button {
        margin-right: 10px;
      }

      .k-button .k-image {
        height: 16px;
      }

      .netherlandsFlag {
        background-image: url("https://demos.telerik.com/kendo-ui/content/shared/styles/flags.png");
        background-position: 0 -64px;
      }
    </style>
  </div>
</body>

</html>
