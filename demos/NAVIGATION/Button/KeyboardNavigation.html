<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Keyboard navigation demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">

    <div class="box">
      <div class="box-col">
        <h4>Focus</h4>
        <ul class="keyboard-legend">
          <li>
            <span class="button-preview">
              <span class="key-button leftAlign">Alt</span>
              +
              <span class="key-button">W</span>
            </span>
            <span class="button-descr">
              Focuses the first button (clicking
              on
              it or tabbing will also work).
            </span>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Supported keys and user actions</h4>
        <ul class="keyboard-legend">
          <li>
            <span class="button-preview">
              <span class="key-button">Enter</span>
              or <span class="key-button">Space</span>
            </span>
            <span class="button-descr">
              Trigger click event.
            </span>
          </li>
        </ul>
      </div>
    </div>

    <div class="demo-section k-content">
      <h4>Buttons</h4>
      <k-button id="textButton"
                click='onClick'>Text button</k-button>
      <k-button id="iconTextButton"
                icon='ungroup'
                click='onClick'>Icon and text</k-button>
      <k-button id="iconButton"
                icon='refresh'
                click='onClick'><span class="k-icon refresh"
              title="Refresh"></span></k-button>
      <k-button id="disabledButton"
                enable=false
                click='onClick'>Disabled
        button</k-button>
    </div>

    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>

    <script>
      function onClick(e) {
        kendoConsole.log("event :: click (" + $(e.event.target).closest(".k-button").attr("id") + ")");
      }

      $(document.body).keydown(function (e) {
        if (e.altKey && e.keyCode == 87) {
          $("#textButton")[0].focus();
        }
      });
    </script>

    <style>
      .demo-section {
        line-height: 4em;
      }

      .demo-section .k-button {
        margin-right: 10px;
      }
    </style>
  </div>
</body>

</html>
