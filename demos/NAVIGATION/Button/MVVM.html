<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>MVVM demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src="/assets/console.js"></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <div>
        <h4>Button</h4>
        <k-button icon="edit"
                  data-bind="visible: isVisible, enabled: isEnabled, events: { click: onClick }"
                  style="width: 180px">Click me</k-button>
      </div>
      <div style="padding-top: 1em;">
        <h4>Console</h4>
        <div class="console"></div>
      </div>
    </div>
    <div class="box wide">
      <div class="box-col">
        <h4>Configuration</h4>
        <div>
          <label><input type="checkbox"
                   data-bind="checked: isEnabled">Enable</label>
        </div>
        <div>
          <label><input type="checkbox"
                   data-bind="checked: isVisible">Visible</label>
        </div>
      </div>
      <div class="box-col">
        <h4>Information</h4>
        Kendo UI Button supports the
        <a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/enabled">enabled</a>,
        <a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>
        and
        <a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a>
        bindings.
      </div>
    </div>
    <script>
      var viewModel = kendo.observable({
        isVisible: true,
        isEnabled: true,
        onClick: function () {
          kendoConsole.log("event :: click");
        }
      });
      $(function () {
        kendo.bind($("#example"), viewModel);
      });
    </script>
  </div>
</body>

</html>
