<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Basic usage demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div>
        <h4>Basic Button</h4>
        <p>
          <k-button id="primaryTextButton"
                    class="k-primary">Primary
            Button</k-button>
          <k-button id="textButton">Button
          </k-button>
        </p>
      </div>

      <div>
        <h4>Disabled k-buttons</h4>
        <p>
          <k-button id="primaryDisabledButton"
                    class="k-primary"
                    enable=false>Disabled Primary
            Button</k-button>
          <k-button id="disabledButton"
                    enable=false>Disabled
            Button</k-button>
        </p>
      </div>

      <div>
        <h4>Buttons with icons</h4>
        <p>
          <k-button id="iconTextButton"
                    icon='filter'>Filter
          </k-button>
          <k-button id="kendoIconTextButton"
                    icon='filter-clear'>Clear
            Filter</k-button>
          <k-button id="iconButton"
                    icon='refresh'></k-button>
        </p>
      </div>
    </div>

    <style>
      .demo-section p {
        margin: 0 0 30px;
        line-height: 50px;
      }

      .demo-section p .k-k-button {
        margin: 0 10px 0 0;
      }

      .k-primary {
        min-width: 150px;
      }
    </style>
  </div>

</body>

</html>
