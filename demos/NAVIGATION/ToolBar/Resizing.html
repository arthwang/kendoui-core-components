<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Resizing demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="box wide">
      <h4>Info</h4>
      <p>Resize the window and watch how
        ToolBar's
        items show or hide according to the
        available space.</p>
      <p>More information regarding the resizable
        functionality can be found in the <a href="http://docs.telerik.com/kendo-ui/web/toolbar/overview">Getting
          Started topic</a>.</p>
      <span id="undo"
            style="display:none"
            class="k-button">Click here to open
        the
        window.</span>
    </div>
    <k-window id="window"
              resizable=true
              width=890
              height=250
              min-width=430
              max-width=1200
              title='Message'
              close='function(){$("#undo").show();}'>
      <k-tool-bar id='toolbar'
                  items=items></k-tool-bar>
      <div id="content">
        <div class="demo-section k-content">
          <ul>
            <li><label>To:</label> <input type="text"
                     class="k-textbox"
                     id="to" /></li>
            <li><label>Title:</label> <input type="text"
                     class="k-textbox"
                     id="title" /></li>
          </ul>
        </div>
      </div>
    </k-window>
    <script>
      $("#undo").bind("click", function () {
        $('#window').data('kendoWindow').open();
        $("#undo").hide();
      });

      var items = [
        {
          template: "<img src='https://demos.telerik.com/kendo-ui/content/web/toolbar/user.png' class='user-image' />",
          overflow: "never"
        },
        { type: "button", text: "Send", overflow: "never" },
        { type: "button", text: "Discard", overflow: "never" },
        { type: "separator" },
        {
          type: "splitButton",
          imageUrl: "https://demos.telerik.com/kendo-ui/content/web/toolbar/save.png",
          text: "Save",
          menuButtons: [
            { imageUrl: "https://demos.telerik.com/kendo-ui/content/web/toolbar/save.png", text: "Save as" },
            { imageUrl: "https://demos.telerik.com/kendo-ui/content/web/toolbar/upload.png", text: "Upload to drive" }
          ]
        },
        {
          type: "splitButton",
          imageUrl: "https://demos.telerik.com/kendo-ui/content/web/toolbar/reply.png",
          text: "Reply",
          menuButtons: [
            { imageUrl: "https://demos.telerik.com/kendo-ui/content/web/toolbar/save.png", text: "Reply All" },
            { imageUrl: "https://demos.telerik.com/kendo-ui/content/web/toolbar/forward.png", text: "Forward" },
            { imageUrl: "https://demos.telerik.com/kendo-ui/content/web/toolbar/reply.png", text: "Reply & Delete" }
          ]
        },
        { type: "separator" },

        {
          template: "<span><label>Contacts:</label><k-drop-down-list id='contacts' option-label='Ann Devon' data-text-field='text' data-value-field='value' data-source=dataContacts style='width: 150px;' ></k-drop-down-list></span>",
          overflow: "never"
        },
        {
          template: "<div><label>Labels:</label><k-drop-down-list id='labels' option-label='Forums' data-text-field='text' data-value-field='value' data-source=dataForums style='width: 150px;' ></k-drop-down-list></div>",
          overflowTemplate: "<span></span>"
        },
        { type: "separator" },
        {
          type: "buttonGroup",
          buttons: [
            { imageUrl: "https://demos.telerik.com/kendo-ui/content/web/toolbar/done.png", text: "Done", togglable: true, group: "category" },
            { imageUrl: "https://demos.telerik.com/kendo-ui/content/web/toolbar/todo.png", text: "To Do", togglable: true, group: "category" },
            { imageUrl: "https://demos.telerik.com/kendo-ui/content/web/toolbar/important.png", text: "Important", togglable: true, group: "category" }
          ]
        },
      ];

      var dataContacts = [
        { text: "Ana Trujillo", value: 1 },
        { text: "Antonio Moreno", value: 2 },
        { text: "Christina Berglund", value: 3 },
        { text: "Felipe Izquierdo", value: 4 }
      ];

      var dataForums = [
        { text: "Follow up", value: 1 },
        { text: "Misc", value: 2 },
        { text: "Priority", value: 3 },
        { text: "Deleted Messages", value: 4 }
      ];

    </script>

    <style>
      div.k-window-content {
        padding: 0;
      }

      #toolbar {
        border-width: 0 0 1px;
      }

      .user-image {
        margin: 0 .5em;
      }

      #example {
        height: 500px;
      }

      #example .box p {
        padding-bottom: 5px;
      }

      #content .demo-section {
        margin: 0;
        padding: 10px;
        border-width: 0 0 1px 0;
      }

      #content .demo-section label {
        display: inline-block;
        width: 40px;
        text-align: right;
        line-height: 2.5em;
        vertical-align: middle;
      }

      #content .demo-section input {
        width: 80%;
      }
    </style>

  </div>

</body>

</html>
