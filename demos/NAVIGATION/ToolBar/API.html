<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <k-tool-bar id="toolbar"
                  items=items></k-tool-bar>
    </div>

    <div class="box wide">
      <div class="box-col">
        <h4>Get selected action</h4>
        <ul class="options">
          <li>
            <button class="getSelected k-button">Get
              selected action</button>
          </li>
          <li>
            Selected: <span id="selectedFromGroup"></span>
          </li>
          <li>
            <button class="togglePlayerControlsVisibility k-button">Hide
              player controls</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Enable / Disable</h4>
        <ul class="options">
          <li>
            <button class="toggleRepeat k-button">Enable/Disable
              Repeat</button>
          </li>
          <li>
            <button class="toggleRepeatVisibility k-button">Hide
              Repeat</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Add / Remove</h4>
        <ul class="options">
          <li>
            <button class="removeItem k-button">Remove
              by ID</button>
            <input type="text"
                   value="#delete"
                   id="forRemoval"
                   class="k-textbox" />
          </li>
          <li>
            <button class="addItem k-button">Add
              new button</button>
            <label>Text: <input type="text"
                     value="New Button"
                     id="btnText"
                     class="k-textbox" /></label>
            <label>ID: <input type="text"
                     value="newButton"
                     id="btnID"
                     class="k-textbox" /></label>
            <label>Togglable: <input type="checkbox"
                     id="btnTogglable" /></label>
          </li>
          <li>
            <button class="addSplitButton k-button">Add
              new SplitButton</button>
          </li>
          <li>
            <button class="addButtonGroup k-button">Add
              new ButtonGroup</button>
          </li>
        </ul>
      </div>
    </div>

    <script>
      var toolbar;
      $(function () {
        toolbar = $('#toolbar').data('kendoToolBar');
      });
      var items = [
        {
          type: "buttonGroup",
          id: "playerControls",
          buttons: [
            { id: "play", text: "play", togglable: true, group: "player" },
            { id: "pause", text: "pause", togglable: true, group: "player", selected: true },
            { id: "stop", text: "stop", togglable: true, group: "player" }
          ]
        },
        { type: "button", togglable: true, id: "repeat", text: "repeat" },
        {
          type: "splitButton",
          id: "save",
          text: "save",
          menuButtons: [
            { id: "favourites", text: "add to favourites" },
            { id: "later", text: "listen later" },
            { id: "download", text: "download" }
          ]
        },
        { type: "button", id: "delete", text: "delete" }
      ];

      $(".getSelected").click(function () {
        var selected = toolbar.getSelectedFromGroup("player");
        $("#selectedFromGroup").text(selected.text());
      });

      $(".togglePlayerControlsVisibility").click(function (e) {
        var toolbar = $("#toolbar").data("kendoToolBar"),
          buttonGroup = $("#playerControls"),
          isVisible = buttonGroup.is(":visible");

        if (isVisible) {
          toolbar.hide(buttonGroup);
          $(e.target).text("Show player controls");
        } else {
          toolbar.show(buttonGroup);
          $(e.target).text("Hide player controls");
        }
      });

      $(".toggleRepeat").click(function () {
        var toolbar = $("#toolbar").data("kendoToolBar"),
          repeatButton = $("#repeat"),
          isDisabled = repeatButton.hasClass("k-state-disabled");

        toolbar.enable(repeatButton, isDisabled);
      });

      $(".toggleRepeatVisibility").click(function (e) {
        var toolbar = $("#toolbar").data("kendoToolBar"),
          repeatButton = $("#repeat"),
          isVisible = repeatButton.is(":visible");

        if (isVisible) {
          toolbar.hide(repeatButton);
          $(e.target).text("Show Repeat");
        } else {
          toolbar.show(repeatButton);
          $(e.target).text("Hide Repeat");
        }
      });

      $(".removeItem").click(function () {
        var toolbar = $("#toolbar").data("kendoToolBar"),
          id = $("#forRemoval").val();

        toolbar.remove(id);
      });

      $(".addItem").click(function () {
        var toolbar = $("#toolbar").data("kendoToolBar"),
          text = $("#btnText").val(),
          id = $("#btnID").val(),
          togglable = $("#btnTogglable").prop("checked");

        toolbar.add({ type: "button", text: text, id: id, togglable: togglable });
      });

      $(".addSplitButton").click(function () {
        var toolbar = $("#toolbar").data("kendoToolBar");

        toolbar.add({
          type: "splitButton",
          text: "New SplitButton",
          menuButtons: [
            { text: "Option 1" },
            { text: "Option 2" }
          ]
        });
      });

      $(".addButtonGroup").click(function () {
        var toolbar = $("#toolbar").data("kendoToolBar");

        toolbar.add({
          type: "buttonGroup",
          buttons: [
            { text: "Left" },
            { text: "Middle" },
            { text: "Right" }
          ]
        });
      });
    </script>

    <style>
      #toolbar {
        margin: 0 auto;
      }

      #selectedFromGroup {
        font-weight: bold;
        color: #000;
      }
    </style>
  </div>

</body>

</html>
