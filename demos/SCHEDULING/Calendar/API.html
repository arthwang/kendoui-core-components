<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>API demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="box wide">
      <div class="box-col">
        <h4>Get value</h4>
        <ul class="options">
          <li>
            <button id="get"
                    class="k-button">Get date</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Set value</h4>
        <ul class="options">
          <li>
            <input id="value"
                   value="10/10/2000" />
            <button id="set"
                    class="k-button">Set date</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Navigation</h4>
        <ul class="options">
          <li>
            <select id="direction">
              <option value="up">upper view</option>
              <option value="down">lower view</option>
              <option value="past">past</option>
              <option value="future"
                      selected="selected">future</option>
            </select>
            <button id="navigate"
                    class="k-button">Navigate</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="demo-section k-content"
         style="text-align: center;">
      <h4>Pick a date</h4>
      <k-calendar id="calendar"
                  value='new Date()'></k-calendar>
    </div>

    <script>
      $(function () {
        calendar = $('#calendar').data('kendoCalendar');
      });
      var navigate = function () {
        var value = $("#direction").val();
        switch (value) {
          case "up":
            calendar.navigateUp();
            break;
          case "down":
            calendar.navigateDown(calendar.value());
            break;
          case "past":
            calendar.navigateToPast();
            break;
          default:
            calendar.navigateToFuture();
            break;
        }
      },
        setValue = function () {
          calendar.value($("#value").val());
        };

      $("#get").click(function () {
        alert(calendar.value());
      });

      $("#value").kendoDatePicker({
        change: setValue
      });

      $("#set").click(setValue);

      $("#direction").kendoDropDownList({
        change: navigate
      });

      $("#navigate").click(navigate);
    </script>
  </div>
</body>

</html>
