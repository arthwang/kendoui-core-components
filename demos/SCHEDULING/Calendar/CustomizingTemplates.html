<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Customizing templates</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js'></script>
  <script src='http://kendo.cdn.telerik.com/2018.3.911/js/kendo.ui.core.min.js'></script>
  <script src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <div id="special-days">
        <k-calendar value=today
                    dates=events
                    week-number=true
                    month=month
                    footer=false></k-calendar>
      </div>
    </div>

    <script>
      var today = new Date(),
        events = [
          +new Date(today.getFullYear(), today.getMonth(), 8),
          +new Date(today.getFullYear(), today.getMonth(), 12),
          +new Date(today.getFullYear(), today.getMonth(), 24),
          +new Date(today.getFullYear(), today.getMonth() + 1, 6),
          +new Date(today.getFullYear(), today.getMonth() + 1, 7),
          +new Date(today.getFullYear(), today.getMonth() + 1, 25),
          +new Date(today.getFullYear(), today.getMonth() + 1, 27),
          +new Date(today.getFullYear(), today.getMonth() - 1, 3),
          +new Date(today.getFullYear(), today.getMonth() - 1, 5),
          +new Date(today.getFullYear(), today.getMonth() - 2, 22),
          +new Date(today.getFullYear(), today.getMonth() - 2, 27)
        ];

      var month = {
        // template for dates in month view
        content: '# if ($.inArray(+data.date, data.dates) != -1) { #' +
          '<div class="' +
          '# if (data.value < 10) { #' +
          "exhibition" +
          '# } else if ( data.value < 20 ) { #' +
          "party" +
          '# } else { #' +
          "cocktail" +
          '# } #' +
          '">#= data.value #</div>' +
          '# } else { #' +
          '#= data.value #' +
          '# } #',
        weekNumber: '<a class="italic">#= data.weekNumber #</a>'
      };
    </script>

    <style>
      #calendar {
        width: 100%;
      }

      /* Template Days */

      .exhibition,
      .party,
      .cocktail {
        font-weight: bold;
      }

      .exhibition {
        color: #ff9e00;
      }

      .party {
        color: #ff4081;
      }

      .cocktail {
        color: #00a1e8;
      }

      .italic {
        font-style: italic;
      }
    </style>
  </div>
</body>

</html>
