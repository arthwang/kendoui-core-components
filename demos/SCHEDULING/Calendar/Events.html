<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'
        content='ie=edge'>
  <title>Events demo</title>
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css' />
  <link rel='stylesheet'
        href='http://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.mobile.min.css' />
  <link rel='stylesheet'
        href='/assets/examples.css'>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js'></script>
  <script
          src='http://kendo.cdn.telerik.com/2020.2.617/js/kendo.ui.core.min.js'></script>
  <script src="/assets/console.js"></script>
  <script
          src='/out/kendo-core-components.js'></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content"
         style="text-align: center;">
      <h4>Pick a date</h4>
      <k-calendar change=onChange
                  navigate=onNavigate>
      </k-calendar>
    </div>
    <div class="box"
         style="text-align: center;">
      <h4>Events log</h4>
      <div class="console"></div>
    </div>

    <script>
      function onChange() {
        kendoConsole.log("Change :: " + kendo.toString(this.value(), 'd'));
      }

      function onNavigate() {
        kendoConsole.log("Navigate");
      }
    </script>
  </div>

</body>

</html>
